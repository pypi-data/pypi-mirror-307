[build-system]
requires = ["hatchling", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[project]
name = "qwstpad-micropython"
dynamic = ["version", "readme"]
authors = [
    { name = "Chris P", email = "chris@pimoroni.com" },
    { name = "Ryan H", email = "ryan@pimoroni.com" },
]
maintainers = [
    { name = "Chris P", email = "chris@pimoroni.com" },
    { name = "Ryan H", email = "ryan@pimoroni.com" },
]
description = "Micropython library for the Pimoroni QwSTPad"
classifiers = [
    "License :: OSI Approved :: MIT License"
]

[tool.hatch.version]
path = "src/qwstpad.py"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [
  { path = "README.md" },
  { text = "\n" },
  { path = "CHANGELOG.md" }
]

[tool.hatch.build]
include = [
    "src/qwstpad.py",
    "README.md",
    "CHANGELOG.md",
    "LICENSE.txt"
]

[tool.hatch.build.targets.wheel]
sources = ["src"]

[tool.ruff]
exclude = [
    '.tox',
    '.egg',
    '.git',
    '__pycache__',
    'build',
    'dist'
]
line-length = 200

[tool.codespell]
skip = """
./.tox,\
./.egg,\
./.git,\
./__pycache__,\
./build,\
./dist.\
"""

[tool.isort]
line_length = 200

[tool.check-manifest]
ignore = [
    'check.sh',
    'Makefile',
    'tox.ini',
    'tests/*',
    'examples/*',
    'examples/function/*',
    'examples/games/*',
    'tools/*',
    'requirements-dev.txt',
    'package.json'
]

[project.urls]
GitHub = "https://www.github.com/pimoroni/qwstpad-micropython"
Homepage = "https://www.pimoroni.com"