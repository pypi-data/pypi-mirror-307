[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[project]
name = "django_no_hot_reload_mod"
version = "0.0.2"
authors = [
  { name="https://github.com/AggelosAr", email="aggelosarelakis@gmail.com" },
]
description = "Change django endpoints' functionality with no hot reload."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/AggelosAr/django-no-hot-reload-mod"
Issues = "https://github.com/AggelosAr/django-no-hot-reload-mod"