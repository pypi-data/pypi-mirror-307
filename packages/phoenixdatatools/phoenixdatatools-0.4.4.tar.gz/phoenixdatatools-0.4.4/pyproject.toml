[tool.poetry]
name = "phoenixdatatools"
version = "0.4.4"
description = "Utilities for ready-made Databricks, to shorten and facilitate the development of notebooks and jobs"
authors = ["Indicium <leonardo.moretti@indicium.tech>"]
readme = "README.md"
packages = [{include = "phoenixdatatools"}]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Natural Language :: English"
]

[tool.poetry.dependencies]
python = ">=3.8.1,>=3.9,<4.0"
faker = "^26.2.0"
matplotlib = "^3.9.2"
seaborn = "^0.13.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
flake8 = "^7.1.0"
isort = "^5.13.2"
taskipy = "^1.13.0"
pandas = "^2.2.2"
pyarrow = "^17.0.0"
grpcio = "^1.65.1"
google = "^3.0.0"
protobuf = "^5.27.2"
grpcio-status = "^1.65.1"
bump2version = "^1.0.1"
databricks-connect = "^12.2.0"

[tool.poetry.group.doc.dependencies]
mkdocs-material = "^9.5.30"
mkdocstrings = "^0.25.2"
mkdocstrings-python = "^1.10.7"
jinja2 = "^3.1.4"
griffe = "^0.48"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "."
addopts = "--doctest-modules"

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
pipy_test = "poetry publish --build -r testpypi"
pipy = "poetry publish --build"
lint = "flake8 --verbose --doctests phoenixdatatools tests && isort --check --diff phoenixdatatools tests"
docs = "mkdocs serve"
pre_test = "task lint"
test = "pytest -s --cov=phoenixdatatools -vv || coverage html"
