[tool.poetry]
name = "gg_daigua"
version = "0.2.0"
description = "方便的工具"
authors = ["邓润庭 <1032939141@qq.com>"]
readme = "README.md"
include = ["resources/**/*"]
packages = [
    { include = "gg" }
]

[tool.poetry.scripts]
gg = "gg.main:app"

