program: train.py
method: random
description: Testing wandb sweeps with SymmetricConv2dVAE
metric:
  goal: minimize
  name: valid_loss
parameters:
  output_path:
      value: /homes/abrace/src/mdlearn/runs/test-run-0
  default_yaml:
    value: symmetric_conv2d_vae_sweep_default.yaml
  batch_size:
      values:
        - 32
        - 64
        - 128
  optimizer:
    values:
      - Adam
      - RMSprop
  lr:
    values: [0.01, 0.001, 0.0001]

  latent_dim:
    values: [8, 10, 12]

early_terminate:
  type: hyperband
  min_iter: 3
