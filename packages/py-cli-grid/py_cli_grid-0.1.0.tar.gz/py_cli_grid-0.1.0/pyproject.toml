[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-cli-grid"
version = "0.1.0"
authors = [
  { name="Carlos G. Martín Pérez", email="cagrmape@gmail.com" },
]
description="Package to manage CLI as a grid"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Carlosmape/py-cli-grid"
Issues = "https://github.com/Carlosmape/py-cli-grid/issues"

