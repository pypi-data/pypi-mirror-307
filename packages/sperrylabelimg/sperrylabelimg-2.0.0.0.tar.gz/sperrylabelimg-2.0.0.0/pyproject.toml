[build-system]
requires = ["setuptools>=70.0", "wheel", "labelImg"]
build-backend = "setuptools.build_meta"

[project]
name = "sperrylabelimg"
version = "2.0.0.0"
description = "A GUI for labelling images customized for usage at Sperry Rail"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Sperry Rail Innovation", email = "brooklyn.germa@sperryrail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
]
dependencies = []

[project.scripts]
sperrylabelimg = "sperryLabelImg.app:main"

[project.urls]
Homepage = "https://gitlab.com/bGerma/customlabelimg"
Repository = "https://gitlab.com/bGerma/customlabelimg.git"

[project.optional-dependencies]
dev = []
