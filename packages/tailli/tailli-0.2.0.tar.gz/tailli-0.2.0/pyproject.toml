# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tailli"
version = "0.2.0"
description = "Python client for Tailli API key management and usage tracking"
readme = "README.md"
authors = [{ name = "Latent Search", email = "info@rigr.ai" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["api", "authentication", "async"]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio", "pytest-cov", "black", "isort"]

[project.urls]
Homepage = "https://tailli.latentsearch.io/"
Documentation = "https://tailli.latentsearch.io/"

[tool.hatch.build.targets.wheel]
packages = ["src/tailli"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "LICENSE",
    "README.md",
]