[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jermiah"
dynamic = ["version"]
description = 'what'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Jermiah Joseph", email = "jermiahjoseph98@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Jermiah Joseph/jermiah#readme"
Issues = "https://github.com/Jermiah Joseph/jermiah/issues"
Source = "https://github.com/Jermiah Joseph/jermiah"

[tool.hatch.version]
path = "src/jermiah/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/jermiah tests}"

[tool.coverage.run]
source_pkgs = ["jermiah", "tests"]
branch = true
parallel = true
omit = [
  "src/jermiah/__about__.py",
]

[tool.coverage.paths]
jermiah = ["src/jermiah", "*/jermiah/src/jermiah"]
tests = ["tests", "*/jermiah/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
