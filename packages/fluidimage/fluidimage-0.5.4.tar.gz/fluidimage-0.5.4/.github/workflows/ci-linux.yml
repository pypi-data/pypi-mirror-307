name: CI Linux

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 2024/11/07: 3.13 will have to be added when scikit-image 0.25 is available
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Install apt packages
      run: |
        sudo apt-get update
        sudo apt-get install xvfb x11-utils libxkbcommon-x11-0 libxcb-icccm4 \
          libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
          libxcb-xinerama0 libxcb-xfixes0 xdotool

    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pdm nox

    - name: Test with nox
      run: |
        nox -s "test(cov=True, with_opencv=True)"

    - name: Upload coverage to codecov
      if: ${{ success() }}
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false # optional (default = false)
        verbose: true # optional (default = false)
        files: .coverage/coverage.xml
