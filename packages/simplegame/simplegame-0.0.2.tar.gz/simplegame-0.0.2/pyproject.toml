[build-system]
requires = ["hatchling", "Pillow>=10.2.0", "pygame>=2.5.2"]
build-backend = "hatchling.build"

[project]
name = "simplegame"
version = "0.0.2"
authors = [
  { name="Michal Szot", email="szot.net@gmail.com" },
]
description = "A simple game package"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/szotms/simplegame"
Issues = "https://github.com/szotms/simplegame/issues"