[project]
name = "horiba_raman_ccoverstreet"
version = "0.0.9"
authors = [
	{ name="Cale Overstreet" }
]
description = "Package for processing Horiba LabRAM HR data"
readme = "README.md"
requires-python = ">3.8"
dependencies = [
	"pillow",
	"numpy",
	"matplotlib"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Source" = "https://github.com/ccoverstreet/horiba-raman"
"Documentation" = " https://horiba-raman.readthedocs.io/en/latest/horiba_raman_ccoverstreet.html"
