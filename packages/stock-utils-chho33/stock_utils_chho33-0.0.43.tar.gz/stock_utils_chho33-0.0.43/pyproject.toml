[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[project]
name = "stock_utils_chho33"
version = "0.0.43"
authors = [
  { name="chho33", email="jojotenya@gmail.com" },
]
description = "Some useful utils for investment"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "numpy",
    "yfinance",
    "matplotlib",
    "pydantic>=2.7",
]
