[tool.poetry]
name = "mpide"
version = "0.2.0.dev3"
description = "MicroPython Development Environment"
authors = ["Frans FÃ¼rst <frans.fuerst@protonmail.com>"]
repository = "https://projects.om-office.de/frans/mpide.git"
readme = "Readme.md"
packages = [
   {include = "mpide"},
   {include = "mpide/py.typed"},
]

[tool.poetry.scripts]
mpide = 'mpide.ide:main'

[tool.poetry.dependencies]
python = ">=3.10.4,<4.0.0"
mpremote = "^1.23.0"
esptool = "^4.7.0"
asyncinotify = "^4.0"
quart = "^0.18.4"
Werkzeug = "^2.2.2"
textual = "^0.73.0"
pydantic = "^2.8.2"

trickkiste = "^0.2.0"
# trickkiste = {path = "../../trickkiste", develop = true}

apparat = "^0.2.0"
# apparat = {path = "../../apparat", develop = true}

[tool.poetry.group.dev.dependencies]
black = "^22"
isort = "^5"
pytest = "^7"
pytest-cov = "^3"
mypy = "^1.5"
pylint = "^2"
ipython = "^8"
types-pyyaml = "^6"
twine = "^4"
yamllint = "^1"
pylint-per-file-ignores = "^1"
types-psutil = "^5"
pre-commit = "^3"
ruff = "^0.6"

# see https://pypi.org/project/poetry-bumpversion
[tool.poetry_bumpversion.file."mpide/__init__.py"]
[tool.poetry_bumpversion.file."mpide/ide.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
fast = true
exclude = '''
(                           # exclude a few common directories in the root of the project
  /(                        # note that this has to be done in .pre-commit-config.yaml, too
    untracked
    | \.git
    | \.pytest_cache
    | \.mypy_cache
    | \.venv
    | dist
  ))
'''


[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
strict="True"
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"
exclude = [
    '\.venv',
    '\.container_home_dir',
]
mypy_path="typeshed"

[tool.pylint]
#ignore = [".venv", "untracked"]

# Files or directories matching the regular expression patterns are skipped. The
# regex matches against base names, not paths. The default value ignores Emacs
# file locks
#ignore-patterns = ["^\\.#"]

# Use multiple processes to speed up Pylint. Specifying 0 will auto-detect the
# number of processors available to use, and will cap the count on Windows to
# avoid hangs.
jobs = 0

