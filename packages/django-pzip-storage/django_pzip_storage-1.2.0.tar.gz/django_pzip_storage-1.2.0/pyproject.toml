[project]
name = "django-pzip-storage"
dynamic = ["version"]
description = "Storage backend for Django that encrypts/compresses with PZip."
readme = "README.md"
authors = [
    { name = "Dan Watson", email = "watsond@imsweb.com" }
]
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pzip>=1.2.0"
]

[dependency-groups]
dev = [
    "django>=4.2.16",
]

[project.urls]
Homepage = "https://github.com/imsweb/django-pzip-storage"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "pzip_storage.py"

[tool.hatch.build.targets.wheel]
packages = ["pzip_storage"]

[tool.ruff.lint]
extend-select = ["I"]
