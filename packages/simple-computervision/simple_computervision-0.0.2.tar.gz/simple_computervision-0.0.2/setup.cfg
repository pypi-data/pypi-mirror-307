[metadata]
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
install_requires = 
	ultralytics==8.3.27
	opencv-python==4.10.0.84
python_requires = >=3.10

[options.extras_require]
testing = 
	pytest>=7.1.3
	mypy==1.13.0
	flake8>=5.0.4
	tox>=3.25.1
	black>=22.8.0

[options.package_data]
simple_computervision = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

