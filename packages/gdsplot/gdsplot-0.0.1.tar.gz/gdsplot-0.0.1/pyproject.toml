[build-system]
requires = ["setuptools>=61.0", "plotly>=5.24.1", "gdstk>=0.9.55", "distinctipy>=1.3.4", "shapely>=2.0.0", "nbformat>=4.2.0"]
build-backend = "setuptools.build_meta"
[project]
name = "gdsplot"
version = "0.0.1"
authors = [
  { name="Carlton Duke", email="carltondukeatx@gmail.com" },
]
description = "A package to turn gds/oas files into Plotly figures."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/carltonduke/gdsplot/"
Issues = "https://github.com/carltonduke/gdsplot/issues"