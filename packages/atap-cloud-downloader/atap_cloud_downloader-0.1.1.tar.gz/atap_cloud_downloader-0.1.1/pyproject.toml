[tool.poetry]
name = "atap-cloud-downloader"
version = "0.1.1"
description = "A simple Panel GUI for downloading files from cloud file hosting platforms to the local working space"
authors = ["Hamish Croser <hamish.croser@sydney.edu.au>"]
readme = "README.md"
repository = "https://github.com/Australian-Text-Analytics-Platform/atap_cloud_downloader"
license = "MIT"
packages = [{include = "atap_cloud_downloader"}]
exclude = ["*/.ipynb_checkpoints/*", "*log.txt"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
panel = "~=1.4.0"
gdown = "~5.2.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
jupyterlab = "~=4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
