[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "toycode"
version = "0.0.1a"
requires-python = ">=3.0"
authors = [
  {name = "Juan Antonio Sauceda"},
  {email = "jasgordo@gmail.com"},
]
description = "A simple Toycode program."
homepage = "https://www.skibur.com"
readme = "README.md"
license = {text = "GPLv2"}
keywords = ["toy", "code"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Programming Language :: Python :: 3",
  "Topic :: Education :: Testing",
]

[project.urls]
Homepage = "https://www.skibur.com"
Documentation = "https://www.skibur.org"
Repository = "https://github.com/skibur/toycodepy.git"
Changelog = "https://github.com/skibur/toycodepy/blob/master/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/toycode"]

[project.scripts]
toycode-cli = "toycode.main:main"