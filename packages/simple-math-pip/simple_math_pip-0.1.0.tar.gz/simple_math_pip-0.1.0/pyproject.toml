# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simple-math-pip"  # Change this to your desired package name
version = "0.1.0"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
description = "A simple math package with basic operations"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/simple-math"
"Bug Tracker" = "https://github.com/yourusername/simple-math/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/simple_math_pip"]  # Add this section to specify package location

[tool.pytest.ini_options]
pythonpath = ["src"]