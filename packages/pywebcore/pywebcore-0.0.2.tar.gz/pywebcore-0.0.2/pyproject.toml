[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pywebcore"
version = "0.0.2"
authors = [
  { name="Ronald Grefhorst", email="ronald@rgde.be" },
]
description = "A package for the design and analysis of FRP webcore sandwich sections (i.e. for bridge design)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "sectionproperties",
    "shapely"
]

[project.urls]
Homepage = "https://github.com/Grefron/pywebcore"
Issues = "https://github.com/Grefron/pywebcore/issues"
