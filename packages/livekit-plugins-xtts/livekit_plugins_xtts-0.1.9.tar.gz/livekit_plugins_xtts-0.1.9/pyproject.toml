[project]
name = "livekit-plugins-xtts"
version = "0.1.9"
description = "XTTS plugin for LiveKit"
authors = [
    {name = "Anish Menon", email = "anishmenon82@gmail.com"}
]
dependencies = [
    # Add your dependencies here
]
requires-python = ">=3.9"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "Apache-2.0"}
keywords = ["webrtc", "realtime", "audio", "video", "livekit", "xtts"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only"
]

[project.urls]
Documentation = "https://docs.livekit.io"
Website = "https://livekit.io/"
Source = "https://github.com/anishmenon/livekit-plugins-xtts"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"