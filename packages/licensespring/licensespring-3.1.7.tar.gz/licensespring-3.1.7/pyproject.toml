[tool.poetry]
name = "licensespring"
version = "3.1.7"
description = "LicenseSpring Python Library"
license = "MIT"
authors = ["Toni Sredanović <toni@licensespring.com>", "Teo Terzić <teo.terzic@licensespring.com>"]
readme = "README.md"
homepage = "https://licensespring.com/"
documentation = "https://docs.licensespring.com/sdks/python"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
pycryptodome = "^3.19.0"
winregistry = "^1.1.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
black = "^23.10.0"
requests-mock = "^1.11.0"
freezegun = "^1.2.2"
isort = "^5.12.0"
tox = "^4.14.2"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
