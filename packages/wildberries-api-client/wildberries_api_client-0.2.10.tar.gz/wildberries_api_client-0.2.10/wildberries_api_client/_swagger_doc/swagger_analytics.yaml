  /api/v2/nm-report/downloads/file/{downloadId}: #GET
    servers:
      - url: https://seller-analytics-api.wildberries.ru
    get: #Poluhenie otheta
      tags: 
        - Voronka prodah (Dhem)
      security:
        - HeaderApiKey: []
      summary: Poluhit othet
      description: |
        Mohno poluhit othet, kotoryi sgenerirovan v poslednie 48 hasov.<br>Othet budet zagruhen vnutri arhiva ZIP v formate CSV.<br>
        
        Maksimum 3 zaprosa v minutu.
      parameters:
        - in: path
          name: downloadId
          description: ID otheta
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Uspehno
          content:
            text/csv:
              schema:
                type: string
                format: binary
                description: |
                  Opisanie polei v faile CSV:
                  
                  | name | type | format | description |
                  |-----------------| --- | --- | --- |
                  | nmID (tolko dla `DETAIL_HISTORY_REPORT`) | integer | int32 | Artikul Wildberries |
                  | dt | string | date | Data |
                  | openCardCount | integer | int32 | Perehody v kartohku tovara |
                  | addToCartCount | integer | int32 | Polohili v korzinu, ht. |
                  | ordersCount | integer | int32 | Zakazali tovarov, ht. |
                  | ordersSumRub | integer | int32 | Zakazali na summu, ₽ |
                  | buyoutsCount | integer | int32 | Vykupili tovarov, ht. |
                  | buyoutsSumRub | integer | int32 | Vykupili na summu, ₽ |
                  | cancelCount | integer | int32 | Otmenili tovarov, ht. |
                  | cancelSumRub | integer | int32 | Otmenili na summu, ₽ |
                  | addToCartConversion | number | int32 | Konversia v korzinu, % (Kakoi procent posetitelei, otkryvhih kartohku tovara, dobavili tovar v korzinu) |
                  | cartToOrderConversion | integer | int32 | Konversia v zakaz, % (Kakoi procent posetitelei, dobavivhih tovar v korzinu, sdelali zakaz) |
                  | buyoutPercent | integer | int32 | Procent vykupa, % (Kakoi procent posetitelei, zakazavhih tovar, ego vykupili. Bez uheta tovarov, kotorye ehe dostavlautsa pokupatelu) |
              examples:
                BySelectedNmIDRes:
                  $ref: '#/components/examples/BySelectedNmIDRes'
                GroupedByObjectsBrandsAndTagsRes:
                  $ref: '#/components/examples/GroupedByObjectsBrandsAndTagsRes'
        400:
          description: "Nekorrektnyi zapros"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
        401:
          $ref: "../../../../openapi/ru/responses/401.yaml"
        403:
          description: "Dostup zaprehen"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
        429:
          description: "Slihkom mnogo zaprosov"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/response429'
                  - $ref: '#/components/schemas/response429Daily'
        500:
          description: "Vnutrennaa ohibka servisa"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseError'
  /api/v1/warehouse_remains:
    servers:
      - url: https://seller-analytics-api.wildberries.ru
    get:
      security:
      - HeaderApiKey: []
      tags:
        - Othet po ostatkam na skladah
      summary: Sozdat othet
      description: >
        Sozdaet zadanie na generaciu otheta. Parametry `groupBy` i `filter` mohno zadat v luboi kombinacii — analogihno [versii](https://seller.wildberries.ru/analytics-reports/warehouse-remains) v lihnom kabinete.

        Maksimum 1 zapros v minutu
      parameters:
        - in: query
          name: locale
          schema:
            type: string
            example: ru
            default: "ru"
          description: |
                azyk polei otveta `subjectName` i `warehouseName`:  
                  - `ru` — russkii
                  - `en` — angliiskii
                  - `zh` — kitaiskii. Znahenia `warehouseName` na angliiskom
        - name: groupByBrand
          in: query
          schema:
            type: boolean
            example: true
            default: "false"
          description: Razbivka po brendam
        - name: groupBySubject
          in: query
          schema:
            type: boolean
            example: true
            default: "false"
          description: Razbivka po predmetam
        - name: groupBySa
          in: query
          schema:
            type: boolean
            example: true
            default: "false"
          description: Razbivka po artikulam prodavca
        - name: groupByNm
          in: query
          schema:
            type: boolean
            example: true
            default: "false"
          description: Razbivka po artikulam WB. Esli `groupByNm=true`, v otvete budet pole `volume`
        - name: groupByBarcode
          in: query
          schema:
            type: boolean
            example: true
            default: "false"
          description: Razbivka po barkodam
        - name: groupBySize
          in: query
          schema:
            type: boolean
            example: true
            default: "false"
          description: Razbivka po razmeram
        - name: filterPics
          in: query
          schema:
            type: integer
            example: 1
            default: "0"
          description: |
                Filtr po foto:
                  - `-1` — bez foto
                  - `0` — ne primenat filtr
                  - `1` — s foto
        - name: filterVolume
          in: query
          schema:
            type: integer
            example: 3
            default: "0"
          description: |
                Filtr po obemu:
                  - `-1` — bez gabaritov
                  - `0` — ne primenat filtr
                  - `3` — svyhe treh litrov
      responses:
        200:
          description: Uspehno
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/CreateTaskResponse"
              examples:
                CreateResponseData:
                  $ref: '#/components/examples/CreateResponseData'     
        400:
          description: Nepravilnyi zapros
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                    description: Zagolovok ohibki
                  status:
                    type: number
                    description: HTTP status-kod                
                  detail:
                    type: string
                    description: Detali ohibki
                  requestId:
                    type: string
                    description: Unikalnyi ID zaprosa
                  origin:
