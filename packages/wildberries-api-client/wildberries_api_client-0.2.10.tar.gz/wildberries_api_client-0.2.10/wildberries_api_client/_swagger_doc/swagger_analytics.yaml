              GroupedByObjectsBrandsAndTags:
                description: "Po kategoriam, brendam i tegam"
                value: {"id": "06eea887-9d9f-491f-b16a-bb1766fcb8d2","reportType": "GROUPED_HISTORY_REPORT","userReportName": "Subject report","params": {"subjectIDs": [1234567],"brandNames": ["Name"],"tagIDs": [1234567],"startDate": "2023-06-21","endDate": "2023-06-23","timezone": "Europe/Moscow","aggregationLevel": "day","skipDeletedNm": false}}
      responses:
