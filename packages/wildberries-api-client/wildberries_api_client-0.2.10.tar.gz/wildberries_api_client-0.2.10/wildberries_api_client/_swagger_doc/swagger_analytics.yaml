        Vy mohete sozdat othet s gruppirovkoi:

          * po artikulam Wildberries (`nmID`);
          * po kategoriam, brendam i tegam.

        V kahdom iz etih othetov mohno sgruppirovat dannye po dnam, nedelam ili mesacam.

        Maksimum 3 zaprosa v minutu, pri etom v sutki mohno sgenerirovat maksimum 20 othetov (shitautsa tolko uspehnye generacii).
