openapi: 3.0.1
info:
  title: Opisanie API Analitika
  version: ""
  description: |
    Servis predostavlaet publihnyi API dla poluhenia analitiheskih dannyh.
    S pomohu etih metodov vy mohete poluhat analitiheskie othety.

security:
  - HeaderApiKey: []
x-tagGroups:
  - name: Analitika prodavca
    tags:
      - Voronka prodah
      - Voronka prodah (Dhem)
      - Poiskovye zaprosy
  - name: Othety
    tags:
      - Othet po ostatkam na skladah
      - Tovary s obazatelnoi markirovkoi
      - Platnoe hranenie
      - Platnaa priemka
      - Othety po uderhaniam
      - Prodahi po regionam
      - Dola brenda v prodahah
      - Skrytye tovary
      - Othet po vozvratam tovarov

tags:
  - name: Voronka prodah
    description: |      
      **Taimzony**

      Format IANA, aktualnyi spisok mohno posmotret [zdes](https://nodatime.org/TimeZones).
  - name: Othet po ostatkam na skladah
    description: |
      [Ostatki na skladah WB](https://seller.wildberries.ru/analytics-reports/warehouse-remains)<br>
      htoby poluhit othet:
        1. Sozdaite ego s pomohu metoda [Sozdat othet]().
        2. Dohdites, kogda othet budet gotov. Gotovnost mohno uznat s pomohu  metoda [Proverit status](). Gotovyi othet hranitsa 2 hasa, posle ego nelza budet poluhit.
        3. Zagruzite  othet s pomohu metoda [Poluhit othet]().

  - name: Tovary s obazatelnoi markirovkoi
  - name: Platnoe hranenie
    description: |
      htoby poluhit othet:

        1. Sozdaite ego s pomohu metoda [Sozdat othet](./#tag/Platnoe-hranenie/paths/~1api~1v1~1paid_storage/get).
        2. Dohdites, kogda othet budet gotov. Gotovnost mohno uznat s pomohu  metoda [Proverit status](./#tag/Platnoe-hranenie/paths/~1api~1v1~1paid_storage~1tasks~1%7Btask_id%7D~1status/get). Gotovyi othet hranitsa 2 hasa, posle ego nelza budet poluhit.
        3. Zagruzite  othet s pomohu metoda [Poluhit othet](./#tag/Platnoe-hranenie/paths/~1api~1v1~1paid_storage~1tasks~1%7Btask_id%7D~1download/get).

  - name: Voronka prodah (Dhem)
    description: |
      Vy mohete ispolzovat eti metody tolko s podpiskoi [Dhem](https://seller.wildberries.ru/monetization/jam).

      htoby poluhit othet:
        1. Sgeneriruite ego s pomohu metoda metoda [Sozdat othet](./#tag/Voronka-prodazh-(Dzhem)/paths/~1api~1v2~1nm-report~1downloads/post).
        2. Dohdites, kogda othet budet gotov. Gotovnost mohno uznat s pomohu  metoda [Poluhit spisok othetov](./#tag/Voronka-prodazh-(Dzhem)/paths/~1api~1v2~1nm-report~1downloads/get). Gotovyi othet hranitsa 48 hasov, potom ego nelza budet poluhit.<br>
        Esli vy poluhili status FAILED, [sgeneriruite othet povtorno](./#tag/Voronka-prodazh-(Dzhem)/paths/~1api~1v2~1nm-report~1downloads~1retry/post) 
        3. [Poluhite othet](./#tag/Voronka-prodazh-(Dzhem)/paths/~1api~1v2~1nm-report~1downloads~1file~1%7BdownloadId%7D/get).
  - name: Poiskovye zaprosy
    description: |
      S pomohu etih metodov mohno poluhat [othet](https://seller.wildberries.ru/content-analytics/search-phrase) po poiskovym zaprosam
      
      Vy mohete ispolzovat eti metody tolko s podpiskoi [Dhem](https://seller.wildberries.ru/monetization/jam).
  - name: Othety po uderhaniam
  - name: Dola brenda v prodahah
    description: |
      S pomohu etih metodov mohno poluhat [othet](https://seller.wildberries.ru/analytics-reports/brand-share) po dole brenda prodavca v prodahah

      htoby poluhit othet:
        1. Zaprosite [perehen brendov]().
        2. Zaprosite [kategorii brenda]().
        3. [Poluhite othet]().
  
      Mohno poluhit othet maksimum za god.
  - name: Skrytye tovary
  - name: Othet po vozvratam tovarov
  
