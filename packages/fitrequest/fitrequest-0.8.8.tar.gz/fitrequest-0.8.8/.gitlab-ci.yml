image: python:3.12-slim

include:
- project: 'public-corner/skillcorner-CICD'
  ref: stable
  file: '.skillcorner-ci-common.yml'

stages:
  - test
  - build_and_publish
  - prepare_release
  - release


ruff:
  stage: test
  tags: [aws-fargate-runner]
  extends: .ruff

unit-tests:
  stage: test
  tags: [aws-fargate-runner]
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.8", "3.9", "3.10", "3.11", "3.12"]
  variables:
    UV_PYTHON: ${PYTHON_VERSION}
  extends: .uv_test_with_sonar


package:gitlab:
  stage: build_and_publish
  tags: [aws-fargate-runner]
  extends: .uv_build_and_publish

package:pypi:
  stage: build_and_publish
  tags: [aws-fargate-runner]
  extends: .uv_build_and_publish_pypi


prepare_job:
  stage: prepare_release
  tags: [aws-fargate-runner]
  extends: .gitlab_release_prepare


release_job:
  stage: release
  tags: [aws-fargate-runner]
  extends: .gitlab_release_job
