[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jentinkj_s21"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = []
authors = [
  { name = "jentinkj", email = "50716461+jentinkj@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "python-dotenv~=1.0",
  "sqlalchemy~=2.0",
  "pandas~=2.0",
  "requests~=2.32",
  "pyodbc~=5.0"
  ]

[project.urls]
Documentation = "https://github.com/unknown/hatch-demo#readme"
Issues = "https://github.com/unknown/hatch-demo/issues"
Source = "https://github.com/unknown/hatch-demo"

[tool.hatch.version]
path = "src/jentinkj_s21/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "python-dotenv~=1.0",
  "sqlalchemy~=2.0",
  "pandas~=2.0",
  "requests~=2.32",
  "pyodbc~=5.0"
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/jentinkj_s21 tests}"

[tool.coverage.run]
source_pkgs = ["jentinkj_s21", "tests"]
branch = true
parallel = true
omit = [
  "src/jentinkj_s21/__about__.py",
]

[tool.coverage.paths]
jentinkj_s21 = ["src/jentinkj_s21", "*/s21/src/jentinkj_s21"]
tests = ["tests", "*/jentinkj_s21/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
