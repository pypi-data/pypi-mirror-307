[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'blagoslovi-menya-sasha-shahov-online-store'
version = '6.6.6'
description = 'Исполняемый пакет для управления пользователями и заказами в онлайн-магазине'
authors = [
    {name = 'Yahochy Spat', email = 'otpystite.menya@ny.pozhalysta'}
]
readme = 'README.md'
license = {text = 'MIT'}
requires-python = '>=3.8'
dependencies = [
'requests>=2.25.1',
'numpy>=1.19.2'
]

[project.optional-dependencies]
dev = ['pytest>=6.2.1', 'flake8>=3.8.4']