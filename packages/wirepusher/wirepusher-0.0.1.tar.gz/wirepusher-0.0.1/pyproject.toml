[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wirepusher"
version = "0.0.1"
dependencies = ["requests", "pycryptodome"]
requires-python = ">= 3.6"
authors = [{name = "Sentynel", email = "wirepusher@sentynel.com"}]
description = "API client for the Wirepusher notification app for Android."
readme = "README.md"
classifiers = [
"Development Status :: 4 - Beta",
"License :: OSI Approved :: MIT License",
"Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://github.com/Sentynel/wirepusher.git"

[tool.setuptools]
packages = ["wirepusher"]
