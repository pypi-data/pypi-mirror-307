[tool.poetry]                            
name = "wagtail-design-system"
version = "0.0.1"
description = "Gestionnaire de contenu permettant de créer et gérer un site internet basé sur le Système de design de l'État, accessible et responsive"
authors = [
  "Chris Mann <chris@mann.fr>",
]                                 
maintainers = [           
  "Chris Mann <chris@mann.fr>",   
]                              
readme = "README.md"   
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Framework :: Wagtail",
  "Framework :: Wagtail :: 5",
  "Framework :: Wagtail :: 6",
]
homepage = "https://github.com/chris2fr/sites-faciles"
keywords = ["wagtail",]
repository = "https://github.com/chris2fr/sites-faciles/tree/wagtail-design-system"
packages = [
  {include = "wagtail_design_system"},
]
                                                    
[tool.poetry.dependencies]
beautifulsoup4 = "^4.12.3"        
boto3 = "^1.34.56"           
dj-database-url = "^2.1.0"
dj-static = "^0.0.6"                  
django = "^5.0.6"
django_distill = "^3.1.3"
django-debug-toolbar = "^4.3.0"
django-sass-processor = "^1.3"
django-storages = {extras = ["s3"], version = "^1.14.2"}
django-taggit = "^5.0.1"
django-village = "^0.0.3"
gunicorn = "^22.0.0"
libsass = "^0.22.0"
psycopg2-binary = "^2.9.9"
python = "^3.11"
python-dotenv = "^1.0.0"
unidecode = "^1.3.8"
wagtail = "^6.1.1"
wagtail-localize = "^1.9"
wagtail-markdown = "^0.11.1"
wagtail-modeladmin = "^2.0.0"
wagtail-transfer = "^0.9.4"
wagtailmenus = "^4.0"
django-allauth = "^65.1.0"
python-keycloak = "^4.6.3"
django-simple-captcha = "^0.6.0"

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
django-compressor = "^4.4"
django-extensions = "^3.2.3"
djlint = "^1.34.0"
faker = "^24.3.0"
flake8 = "^6.1.0"
ipython = "^8.18.1"
isort = "^5.12.0"
libsass = "^0.22.0"
pre-commit = "^3.5.0"
                                                    
[build-system]    
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
                                                    
[tool.black]               
line_length = 119    
                                                    
[tool.pyright]
reportAttributeAccessIssue = false  
reportArgumentType = false
reportFunctionMemberAccess = false
reportGeneralTypeIssues = false
reportIncompatibleMethodOverride = false
reportIncompatibleVariableOverride = false
reportOptionalCall = false
reportOptionalMemberAccess = false
reportUnboundVariable = false
