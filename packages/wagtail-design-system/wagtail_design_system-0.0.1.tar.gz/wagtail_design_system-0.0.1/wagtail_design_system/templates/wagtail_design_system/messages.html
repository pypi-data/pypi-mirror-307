{# Display Django message info from previous form #}
{% if messages %}
    <div class="design-system-container design-system-mt-6w">
        <div class="design-system-grid-row design-system-grid-row--gutters">
            <div class="design-system-col-12">
                {% for message in messages %}
                    {% if message.tags == "success" %}
                        <div class="design-system-alert design-system-alert--success design-system-alert--sm design-system-mb-5w"
                             role="status">
                            <p>{{ message }}</p>
                        </div>
                    {% elif message.tags == "info" %}
                        <div class="design-system-alert design-system-alert--info design-system-alert--sm design-system-mb-5w" role="status">
                            <p>{{ message }}</p>
                        </div>
                    {% elif message.tags == "error" %}
                        <div class="design-system-alert design-system-alert--error design-system-alert--sm design-system-mb-5w" role="alert">
                            <p>{{ message }}</p>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
