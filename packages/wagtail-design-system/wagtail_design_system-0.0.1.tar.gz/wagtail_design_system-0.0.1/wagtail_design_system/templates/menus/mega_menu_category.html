{% load menu_tags %}
{% if menu_items %}
    <ul class="design-system-menu__list">
        {% for item in menu_items %}
            <li>
                <a class="design-system-nav__link"
                   href="{{ item.href }}"
                   {% if item.href == request.path %}aria-current="page"{% endif %}
                   target="_self">{{ item.text }}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
