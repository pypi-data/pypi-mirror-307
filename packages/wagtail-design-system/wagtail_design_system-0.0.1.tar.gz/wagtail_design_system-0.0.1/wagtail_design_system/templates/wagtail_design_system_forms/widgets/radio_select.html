{% for group, options, index in widget.optgroups %}
    {% for option in options %}
    <div class="design-system-fieldset__element">
        <div class="design-system-radio-group">
            <input type="radio" name="{{ widget.name }}" value="{{ option.value }}"{% if option.selected %} checked{% endif %}{{ option.attrs }}>
            <label class="design-system-label" {{ option.attrs.label_for }}>
                {{ option.label }}
            </label>
        </div>
    </div>
    {% endfor %}
{% endfor %}
