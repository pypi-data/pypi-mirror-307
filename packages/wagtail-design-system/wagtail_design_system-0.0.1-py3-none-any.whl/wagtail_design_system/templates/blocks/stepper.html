<div class="design-system-container design-system-my-3w">
    <div class="design-system-stepper">
        <h2 class="design-system-stepper__title">{{ block.value.title }}</h2>
        <div class="design-system-stepper__steps"
             data-design-system-current-step="{{ block.value.current }}"
             data-design-system-steps="{{ block.value.total }}">
        </div>
        <div class="design-system-grid-row design-system-grid-row--gutters">
            {% for subblock in block.value.steps %}
                <div class="design-system-col-12 design-system-col-sm">
                    <p>
                        <strong>{{ subblock.value.title }}</strong>
                    </p>
                    <p>{{ subblock.value.detail|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
