{% load wagtailcore_tags %}
<div class="design-system-col-12 design-system-col-sm">
  {{ value.text|richtext }}
  {% if value.cta_url and value.cta_label %}
    <p class="design-system-mb-5w">
      {# It doesn't use design_system_link or design_system_button because it's a link with a button style #}
      <a href="{{ value.cta_url }}" class="design-system-btn design-system-btn--primary">{{ value.cta_label }}</a>
    </p>
  {% endif %}
</div>
