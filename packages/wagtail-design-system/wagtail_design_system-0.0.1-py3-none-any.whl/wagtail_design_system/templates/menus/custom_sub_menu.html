{% load menu_tags %}
{% if menu_items %}
    <div class="design-system-collapse design-system-menu" id="menu-{{ parent_page.pk }}">
        <ul class="design-system-menu__list">
            {% for item in menu_items %}
                <li>
                    <a class="design-system-nav__link"
                       href="{{ item.href }}"
                       {% if item.active_class %}aria-current="page"{% endif %}
                       target="_self">{{ item.text }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
