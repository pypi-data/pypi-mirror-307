[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sales_report_annyandr"
version = "0.1"
dependencies = [
    "pandas"
]
requires-python = ">=3.8"

[project.scripts]
sales_report = "sales_report:main"

[tool.setuptools]
py-modules = [
    "sales_report"
]
