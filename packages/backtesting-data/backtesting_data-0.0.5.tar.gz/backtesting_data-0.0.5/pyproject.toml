[tool.poetry]
name = "backtesting_data"
version = "0.1.0"
description = "Libreria para obtener datos para usar en backtesting.py"
authors = ["Mariano Ferro <ferro.mariano@gmail.com>"]
license = "LICENSE"
readme = "README.md"
packages = [
    { include = "backtesting_data" }
]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.3"
numpy = "^2.1.2"
ccxt = "^4.4.25"

[tool.poetry.group.dev.dependencies]
setuptools = "^75.3.0"
wheel = "^0.44.0"
twine = "^5.1.1"
tqdm = "^4.66.6"


[tool.poetry.group.test.dependencies]
backtesting = "^0.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
