[metadata]
name = eouTools
version = 0.1.1
author = Sandu Bogdan
author_email = bogdanelsandu@hotmail.com
description = eouTools adds new ease-of-use features to python!
long_description = file: README.md, installation.md
long_description_content_type = text/markdown
url = https://github.com/cornusandu/eouTools
package_url = https://github.com/cornusandu/eouTools
project_urls = 
	Bug Tracker = https://github.com/cornusandu/eouTools/issues
	GitHub Repository = https://github.com/cornusandu/eouTools
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	Deprecated
	numpy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

