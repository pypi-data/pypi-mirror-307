[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qspylib"
version = "0.0.1"
dependencies = [
  "adif_io",
  "requests",
  "xmltodict",
]
requires-python = ">=3.9"
authors = [
  { name="Jacob Humble", email="contact@jacobhumble.com" },
]
description = "A set of amateur radio website API wrappers"
readme = "README.md"
keywords = ["QRZ", "LOTW", "eQSL", "API", "amateur radio"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha"
]

[project.urls]
Homepage = "https://github.com/JayToTheAy/QSPy"
Issues = "https://github.com/JayToTheAy/QSPy/issues"