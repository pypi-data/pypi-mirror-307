description = "A collection of useful types for Python, to drive correctness in your programs."
readme = "README.md"
authors = [
    { name = "Juan Coquet", email = "69824312+juancoquet@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = []

