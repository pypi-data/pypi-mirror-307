[build-system]
requires = ['setuptools>=61.0', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'yet_another_project_online-store'
version = '0.1.0'  #  ОБЯЗАТЕЛЬНО изменить при повторной загрузке!
description = 'Исполняемый пакет для управления пользователями и заказами в онлайн-магазине'
authors = [{name = 'v.lavrinov', email = 'v.lavrinov@edu.centraluniversity.ru'}]
readme = 'readme.md'
license = {text = 'MIT'}
requires-python = '>=3.8'
dependencies = [
    'requests>=2.25.1',
    'numpy>=1.19.2'
]

[project.scripts]
online-store = 'online_store.__main__:main_menu'