[pycodestyle]
ignore = E252

[pytest]
addopts = -ra -q -s --maxfail=2
env_files =
    .env
    .test.env

[coverage:run]
source =
    pxd_admin_extensions

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if TYPE_CHECKING
    if typing.TYPE_CHECKING
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
