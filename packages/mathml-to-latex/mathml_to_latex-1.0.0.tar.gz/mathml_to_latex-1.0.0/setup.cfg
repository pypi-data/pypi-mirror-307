[metadata]
name = mathml-to-latex
version = 1.0.0
author = Alexandre Nunes
author_email = alexandrenunes@poli.ufrj.br
description = It converts MathML to LaTeX
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/asnunes/py-mathml-to-latex
project_urls = 
	Bug Tracker = https://github.com/asnunes/py-mathml-to-latex/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.6
install_requires = 
	dataclasses; python_version < '3.7'

[options.packages.find]
where = src
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

