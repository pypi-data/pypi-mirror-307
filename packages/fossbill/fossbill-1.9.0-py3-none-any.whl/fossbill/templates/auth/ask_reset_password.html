{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% trans %}Reset password{% endtrans %}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="email">{% trans %}Email{% endtrans %}</label>
    <input name="email" id="email" required autofocus>
    <input type="submit" value="{% trans %}Submit{% endtrans %}">
    {{ csrf_token()|safe }}
  </form>
{% endblock %}
