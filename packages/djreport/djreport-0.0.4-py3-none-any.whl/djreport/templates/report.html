{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ report_name }}</title>
</head>
<body>
    <!-- script -->
    <script src="{% static 'scripts/vendor/stimulsoft.reports.js' %}"></script>
    <script src="{% static 'scripts/djreport.js' %}"></script>
    <script>
        // extract config from context
        const license = '{{ license }}';
        const reportName = '{{ report.name }}';
        const reportFile = '{{ report.file.url }}';
        const reportData = JSON.parse('{{ report_data | safe }}');
        const outputFormat = '{{ output_format }}';
        // create report and render
        const report = new Report(license, reportName, reportFile, reportData, outputFormat);
        report.render();
    </script>
</body>
</html>
