[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "agenteasy"
version = "0.1.1"
authors = [
  { name="Martin Lee", email="lyzmooc@163.com" },
]
description = "An AI package for humans"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/derMartinLi/agenteasy"
Issues = "https://github.com/derMartinLi/agenteasy/issues"