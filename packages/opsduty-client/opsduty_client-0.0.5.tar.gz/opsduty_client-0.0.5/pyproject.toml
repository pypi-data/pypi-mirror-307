[tool.poetry]
name = "opsduty-client"
version = "0.0.5"
description = "A client library for accessing opsduty"
authors = []
readme = "README.md"
packages = [
    {include = "opsduty_client"},
]
include = ["CHANGELOG.md", "opsduty_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.20.0,<0.28.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

