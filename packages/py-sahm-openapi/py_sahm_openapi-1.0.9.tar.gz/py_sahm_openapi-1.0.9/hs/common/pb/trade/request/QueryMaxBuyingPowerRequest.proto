syntax = "proto3";

option java_package = "com.huasheng.sa.quant.open.sdk.protobuf.trade.request";
option java_outer_classname = "QueryMaxBuyingPowerRequestProto";
message QueryMaxBuyingPowerRequest {
    string marketType = 1;  //市场类型
    string portfolio = 2;   //资金账号
    string orderType = 3;   //委托类型（3-Limit、5-Market、31-Iceberg）
    string orderPrice = 4;  //委托价格，改单则为改后价格
    string stockCode = 5;   //股票代码
    string orderId = 6;	    //新委托为空，改单则为委托id
}