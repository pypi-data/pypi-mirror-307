[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "boto-orm"
version = "0.0.4"
authors = [
  { name="Yury Soldatov", email="general-soldatov@mail.ru" },
]
keywords = [
    "dynamodb",
    "s3",
    "NoSQL",
    "botocore",
    "boto-client",
    "boto3",
    "ydb",
    "yandex-cloud"
]
description = "ORM-client with connect to dynamodb-database and s3-storage."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "botocore>=1.34.0,<1.35.52",
    "pydantic>=2.4.1,<2.10",
    "pydantic-settings>=2.6.0",
    "PyYAML>=6.0.2",
    "typing-extensions>=4.7.0,<=5.0",
]

[tool.hatch.build.targets.wheel.sources]
"src/foo" = "boto_orm"

[tool.hatch.build.targets.wheel]
packages = ["boto_orm"]

[project.poetry.dependencies]
python = "^3.9"
botocore ="^1.34.0"
python-dotenv = "^1.0.1"
pydantic = "^2.9.1"
pydantic-settings ="^2.6.0"
PyYAML = "^6.0.2"

[project.urls]
Homepage = "https://github.com/general-soldatov/dynamodb_manager"
Documentation = "https://github.com/general-soldatov/dynamodb_manager"
Contacts = "https://t.me/general_soldatov"