[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "task-weaver"
version = "0.2.0"
description = "A flexible task scheduling and server management library"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "creeponsky", email = "wenhaozuo1@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "annotated-types>=0.7.0",
    "anyio>=4.6.2",
    "certifi>=2024.8.30", 
    "httpcore>=1.0.6",
    "httpx>=0.27.2",
    "idna>=3.10",
    "pydantic>=2.9.2",
    "pydantic_core>=2.23.4",
    "sniffio>=1.3.1",
    "typing_extensions>=4.12.2"
]

[project.urls]
Homepage = "https://github.com/creeponsky/task-weaver"
Documentation = "https://task-weaver.readthedocs.io/"
Repository = "https://github.com/creeponsky/task-weaver.git"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_default_fixture_loop_scope = "function"

[project.optional-dependencies]
test = [
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "uvicorn>=0.32.0",
    "fastapi>=0.115.4",
    "starlette>=0.41.2",
    "click>=8.1.7",
    "colorama>=0.4.6",
    "exceptiongroup>=1.2.2",
    "h11>=0.14.0",
    "iniconfig>=2.0.0",
    "packaging>=24.1",
    "pluggy>=1.5.0",
    "tomli>=2.0.2"
]