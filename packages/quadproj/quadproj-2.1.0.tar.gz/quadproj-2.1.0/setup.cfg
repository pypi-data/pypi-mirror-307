[metadata]
name = quadproj
version = attr: quadproj.__version__
author = LoÃ¯c Van Hoorebeeck
author_email = loic_quadproj@loicvh.eu
description = A package to project onto quadratic hypersurfaces.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://loicvh.gitlab.io/quadproj
project_urls = 
	Bug Tracker = https://gitlab.com/loicvh/quadproj/issues
	Documentation = https://loicvh.gitlab.io/quadproj
	Source Code = https://gitlab.com/loicvh/quadproj
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[flake8]
max-line-length = 99
ignore = 
	E203,
	W503,
	W504,
	E402,
	E731,
	S001,
	B005,
	B006,
	B007,
	B008,
	B009,
	B010,
	B011,
	B015,
	B301

[egg_info]
tag_build = 
tag_date = 0

