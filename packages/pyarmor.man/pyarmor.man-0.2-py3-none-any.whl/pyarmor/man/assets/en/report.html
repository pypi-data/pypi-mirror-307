<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pyarmor Bug">
    <meta name="author" content="Jondy Zhao">
    <title>Pyarmor</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        min-height: 100vh;
        padding: 0;
        margin: 0;
        font-family: Roboto, Arial, sans-serif;
        /* font-size: 14px; */
        color: #666;
      }
      input, textarea {
        outline: none;
        font-size: 1.0rem;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #5a7233;
      }
      h1 {
        margin-top: 0;
        font-weight: 500;
      }
      form {
        position: relative;
        width: 80%;
        border-radius: 30px;
        background: #fff;
      }
      .form-left-decoration,
      .form-right-decoration {
        content: "";
        position: absolute;
        width: 50px;
        height: 20px;
        border-radius: 20px;
        background: #5a7233;
      }
      .form-left-decoration {
        bottom: 60px;
        left: -30px;
      }
      .form-right-decoration {
        top: 60px;
        right: -30px;
      }
      .form-left-decoration:before,
      .form-left-decoration:after,
      .form-right-decoration:before,
      .form-right-decoration:after {
        content: "";
        position: absolute;
        width: 50px;
        height: 20px;
        border-radius: 30px;
        background: #fff;
      }
      .form-left-decoration:before {
        top: -20px;
      }
      .form-left-decoration:after {
        top: 20px;
        left: 10px;
      }
      .form-right-decoration:before {
        top: -20px;
        right: 0;
      }
      .form-right-decoration:after {
        top: 20px;
        right: 10px;
      }
      .circle {
        position: absolute;
        bottom: 80px;
        left: -55px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #fff;
      }
      .form-inner {
        padding: 40px;
      }
      .form-inner input,
      .form-inner textarea {
        display: block;
        width: 100%;
        padding: 15px;
        margin-bottom: 10px;
        border: none;
        border-radius: 20px;
        background: #d0dfe8;
      }
      .form-inner textarea {
        resize: none;
      }
      button {
        width: 30%;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 20px;
        border: none;
        border-bottom: 4px solid #3e4f24;
        background: #5a7233;
        font-size: 16px;
        font-weight: 400;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #3e4f24;
      }
      @media (min-width: 568px) {
        form {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <form action="https://github.com/dashingsoft/pyarmor/issues/" class="decor" target="_blank">
      <div class="form-left-decoration"></div>
      <div class="form-right-decoration"></div>
      <div class="circle"></div>
      <div class="form-inner">
        <h1>Pyarmor Bug</h1>
        <input id="bugTitle" type="text" placeholder="Title" value="{BugTitle}">
        <!-- <input type="email" placeholder="Email"> -->
        <textarea id="bugBody" placeholder="Body ..." rows="20">{BugBody}</textarea>
        <button name="email">Send Email</button>
        <a id="sendmail" href="" style="display: none">send</a>
        <button name="github">Submit To GitHub</button>
      </div>
    </form>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const bugForm = document.querySelector('form')
        const bugTitle = document.querySelector('#bugTitle')
        const bugBody = document.querySelector('#bugBody')
        const urlIssues = 'https://github.com/dashingsoft/pyarmor/issues/'
        const contact = 'pyarmor@163.com'

        // const params = new URLSearchParams(window.location.search.substring(1))
        // bugTitle.value = params.get('title')
        // bugBody.value = params.get('body')

        document.querySelector('button[name="email"]').addEventListener(
          'click', (e) => {
            const subject = encodeURIComponent( bugTitle.value )
            const body = encodeURIComponent( bugBody.value )
            const href = `mailto:${contact}?subject=${subject}&body=${body}`
            const link = document.querySelector('#sendmail')
            link.setAttribute('href', href)
            link.click()
            e.preventDefault()
            e.stopPropagation()
          })

        document.querySelector('button[name="github"]').addEventListener(
          'click', (e) => {
            // bugForm.setAttribute('action', urlIssues)
          })
      })
    </script>
  </body>
</html>
