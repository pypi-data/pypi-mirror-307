[project]
name = "enkie"
description = "ENKIE - The ENzyme KInetics Estimator"
readme = {file = "enkie/README.md", content-type = "text/markdown"}
license = {text = "MIT License"}
authors = [{name = "Mattia Gollub", email = "mattia.gollub@gmail.com"}]
keywords = [
    "enzyme", 
    "kinetics", 
    "catalytic rate",
    "affinity",
    "thermodynamics",
    "estimation",
    "metabolism",
    "metabolic networks"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [
    "click~=8.1.3",
    "cobra~=0.29.1",
    "equilibrator-api~=0.4.7",
    "platformdirs~=3.0.0",
    "requests-cache~=0.9.4",
    "rpy2~=3.5.7",
    "pooch~=1.8.2",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-lazy-fixture",
]

[project.urls]
repository = "https://gitlab.com/csb.ethz/enkie"
documentation = "https://enkie.readthedocs.io/en/latest/"

[project.scripts]
enkie = "enkie.console.cli:main"

[build-system]
requires = [ "setuptools>=41", "wheel", "setuptools-git-versioning<2", ]
build-backend = "setuptools.build_meta"

[tool.distutils.bdist_wheel]
universal = true

[tool.pyright]
exclude = [
    "data",
    "enkie/data"
]

[tool.setuptools]
zip-safe = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"enkie.data.compartment_parameters" = ["*.csv"]
"enkie.data" = ["*.csv"]

[tool.setuptools-git-versioning]
enabled = true