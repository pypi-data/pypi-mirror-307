[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "HIV_Isoform_Checker"
version = "1.1.8"
authors = [
  { name="Jessica Lauren Albert", email="jessica.albert2001@gmail.com" },
]
description = "Filters .gtf file of suspected HIV isoforms and confirms the isoform identities"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["HIV", "Isoforms", "splicing", "ONT sequencing"]	
requires-python = ">=3"
classifiers = [
	"Programming Language :: Python :: 3",
   	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

[project.scripts]
HIV_Isoform_Checker = "HIV_Isoform_Checker.__main__:main"

[project.urls]
Homepage = "https://github.com/JessicaA2019/HIV_Isoform_Checker"
