[project]
name = "dekdjtools"
version = "0.1.75"
description = ""
authors = [
    { name = "sanzenwin", email = "sanzenwin@gmail.com" },
]
dependencies = [
    "django<=3.2.18",
    "django-extensions<=3.2.3",
    "djangorestframework<=3.13.1",
    "psycopg2<=2.9.6",
    "django-postgres-extra<=2.0.8",
    "django-dbbackup<=4.1.0",
    "pymediainfo<=6.0.1",
    "DjangoRangeMiddleware<=1.0.1",
    "django-typer[rich]<=0.6.1b0",
    "dektools[yaml,encode,uid]<1.0.0",
    "dynaconf[yaml]<=3.2.4",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.entry-points."dekshell.plugins"]
dekdjtools = "dekdjtools.dekshellplugin:plugin"

[tool.pdm.build]
includes = [
    "dekdjtools",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
