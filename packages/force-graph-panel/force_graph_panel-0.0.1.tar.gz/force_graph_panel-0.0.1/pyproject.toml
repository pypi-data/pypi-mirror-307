
[project]
name = "force_graph_panel"
version = "0.0.1"
description = "Graph visualization with force-directed layout in Python"
authors = [
    { name="Dyami Andrews", email="dyamiand@gmail.com" }
]
requires-python = ">=3.10,<3.12"
dependencies = [
    "panel==1.5.0",
    "loguru",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]

[tool.setuptools]
packages = [
    "force_graph_panel"
]

[tool.setuptools.package-data]
"force_graph_panel" = ["**/*.js"]

