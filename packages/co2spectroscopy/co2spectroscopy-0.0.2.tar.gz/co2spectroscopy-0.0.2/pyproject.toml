[project]
authors = [{name = "mdaeron", email = "mathieu@daeron.fr"}]
description = "Process and standardize spectroscopic analyses of CO2 isotopologues"
dynamic = ["version"]
name = "co2spectroscopy"
requires-python = ">= 3.11"
readme = "readme.md"

[dependencies]
pandas = ">=2.2.3,<3"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.pypi-dependencies]
co2spectroscopy = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.feature.dev.dependencies]
flit = ">=3.10.1,<4"

[tool.pixi.environments]
dev = ["dev"]

[tool.pixi.feature.dev.tasks]
publish = {cmd = 'flit publish'}
