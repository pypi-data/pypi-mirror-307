[metadata]
name = UOFC-SOAR
version = 0.1.0
author = Aneeshox
author_email = aneesh@aneesh.ca
description = A simulation package for aerospace research
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aneeshox/SOAR
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.16.3
	matplotlib==3.2.2
	scipy>=1.3.0
	pandas>=1.0.3
	pyserial>=3.4
	tqdm>=4.0
	cython
	pyswarms
	pyyaml
	CoolProp
	requests
	PySimpleGUI
	MAPLEAF

[options.extras_require]
dev = 
	snakeviz>=2.1.0
	coverage>=5.0
	pylint>=2.5
	pdoc3
	pyinstrument
	asv
	ray
	PyQt5
	mayavi==4.7.4
	traits
	traitsui

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

