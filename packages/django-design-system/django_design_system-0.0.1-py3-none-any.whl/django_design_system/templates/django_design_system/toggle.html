{% load i18n %}
{% translate "Checked" as checked_label %}
{% translate "Unchecked" as unchecked_label %}
<div class="design-system-toggle{% if self.extra_classes %} {{ self.extra_classes }}{% endif %}">
  <input type="checkbox"
         {% if self.is_disabled %}disabled{% endif %}
         class="design-system-toggle__input"
         aria-describedby="{{ self.id }}-hint-text"
         id="{{ self.id }}">
  <label class="design-system-toggle__label"
         for="{{ self.id }}"
         data-design-system-checked-label="{{ checked_label }}"
         data-design-system-unchecked-label="{{ unchecked_label }}">
    {{ self.label }}
  </label>
  {% if self.help_text %}
    <p class="design-system-hint-text" id="{{ self.id }}-hint-text">
      {{ self.help_text }}
    </p>
  {% endif %}
</div>
