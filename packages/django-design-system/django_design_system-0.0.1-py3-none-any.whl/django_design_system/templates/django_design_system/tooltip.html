{% load i18n %}
{% if self.is_clickable|default:False %}
  <button class="design-system-btn--tooltip design-system-btn"
          id="button-{{ self.id }}"
          aria-describedby="{{ self.id }}">
    {% translate "Contextual information" %}
  </button>
{% else %}
  <a class="design-system-link"
     aria-describedby="{{ self.id }}"
     id="link-{{ self.id }}"
     href="#">
    {{ self.label }}
  </a>
{% endif %}
<span class="design-system-tooltip design-system-placement"
      id="{{ self.id }}"
      role="tooltip"
      aria-hidden="true">{{ self.content }}</span>
