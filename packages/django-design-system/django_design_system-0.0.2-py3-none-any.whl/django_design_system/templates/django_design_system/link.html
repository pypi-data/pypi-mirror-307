{% load i18n %}
<a class="design-system-link{% if self.is_external %} design-system-icon-external-link-line design-system-link--icon-right{% endif %}{% if self.extra_classes %} {{ self.extra_classes }}{% endif %}"
   href="{{ self.url }}"
   {% if self.is_external %}target="_blank" rel="noopener noreferrer"{% endif %}>
  {{ self.label }}
  {% if self.is_external %}
    <span class="design-system-sr-only">{% translate "Opens a new window" %}</span>
  {% endif %}
</a>
