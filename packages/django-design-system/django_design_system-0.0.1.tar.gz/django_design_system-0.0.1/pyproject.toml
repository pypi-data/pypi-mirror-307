[tool.poetry]
name = "django-design-system"
version = "0.0.1"
authors = ["Chris Mann <chris@mann.fr>"]
description = "Render Design System DESIGN_SYSTEM into a generic Django app"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Framework :: Wagtail",
  "Framework :: Wagtail :: 5",
  "Framework :: Wagtail :: 6",
]
homepage = "https://github.com/chris2fr/django-design-system"
keywords = ["django",]
readme = "README.md"
repository = "https://github.com/chris2fr/django-design-system"

packages = [
  {include = "django_design_system"},
]

include = ["LICENSE", "README.md", "django_django_design_system/static/design-system/dist/*/*.*"]

[tool.poetry.dependencies]
Django = ">3.2.5"
python = "^3.8"
requests = "^2.26.0"
django-widget-tweaks = "^1.4.12"
django-crispy-forms = "^2.0"

[tool.poetry.group.dev.dependencies]
coverage = "^5.5"
django-distill = "^2.9.0"
docutils = "^0.17.1"
pytest = "^7.2.0"
twine = "^4.0.1"
djlint = "^1.12.0"
black = ">=22.6,<25.0"
django-csp = "^3.7"
django-extensions = "^3.2.1"
pre-commit = "^3.5.0"
bandit = "^1.7.5"
ruff = "^0.1.2"
markdown = "^3.5"
pygments = "^2.16.1"
beautifulsoup4 = "^4.12.2"
lxml = "^5.1.0"
django-debug-toolbar = "^4.3.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.djlint]
line_break_after_multiline_tag = true
max_blank_lines = 1
ignore = "H030,H031,H006"
indent = 2

[tool.djlint.per-file-ignores]
"header.html" = "D018"
"footer.html" = "D018"
"page_pictograms.html" = "D018"
"page_component.html" = "T002"

[tool.pyright]
reportAttributeAccessIssue = false
reportOperatorIssue = false