{% extends "django_design_system/base.html" %}
{% load static design_system_tags %}
{% block content %}
  <h1>
    {{ title }}
  </h1>
  <div class="design-system-grid-row design-system-grid-row--gutters design-system-mb-3w">
    <div class="design-system-col-12 design-system-col-md-4">
      {% if summary_data %}
        {% design_system_summary summary_data %}
      {% endif %}
    </div>
  </div>
  {{ documentation|safe }}
{% endblock content %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'design-system/css/design-system-code.css' %}">
{% endblock extra_css %}
