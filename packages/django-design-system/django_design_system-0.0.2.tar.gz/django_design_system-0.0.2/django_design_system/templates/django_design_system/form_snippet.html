{% if form.non_field_errors %}
  <section class="design-system-my-4v design-system-input-group design-system-input-group--error">
    {{ form.non_field_errors }}
  </section>
{% endif %}
{% for hidden in form.hidden_fields %}
  {{ hidden }}
{% endfor %}
{% for field in form.visible_fields %}
  {% include "django_design_system/form_field_snippets/field_snippet.html" %}
{% endfor %}
