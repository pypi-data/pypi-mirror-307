[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"

[installer]
no-binary = [ ":none:" ]

[tool.poetry]
name = "s3empty"
version = "1.1.0"
description = "Python CLI for convenient emptying of S3 bucket"
license = "Apache-2.0"
authors = [ "Cliffano Subagio <cliffano@gmail.com>" ]
readme = "README.md"
homepage = "https://github.com/cliffano/s3empty"
repository = "https://github.com/cliffano/s3empty"
documentation = "https://github.com/cliffano/s3empty"
keywords = [ "s3empty", "..." ]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]

  [[tool.poetry.packages]]
  include = "s3empty"

  [tool.poetry.scripts]
  s3empty = "s3empty:cli"

  [tool.poetry.dependencies]
  python = "^3.10"
  boto3 = "1.35.6"
  cfgrw = "^0.10.1"
  click = "8.1.7"
  conflog = "^2.0.1"
  pillow = "10.3.0"
  PyYAML = "^6.0.2"

[tool.poetry.group.dev.dependencies]
twine = "5.1.1"
wheel = "0.44.0"

[tool.poetry.group.test.dependencies]
aws-assume-role-lib = "2.10.0"
awscli = "1.35.5"
coverage = "7.2.3"
numpy = "1.26.4"
pylint = "3.2.6"
pytest = "8.3.2"
wily = "1.25.0"

[tool.poetry.group.doc.dependencies]
pylint-report = "2.4.0"
pytest-html = "4.1.1"
Sphinx = "5.3.0"
