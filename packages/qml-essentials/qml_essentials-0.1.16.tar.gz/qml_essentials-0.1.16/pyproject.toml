[tool.poetry]
name = "qml-essentials"
version = "0.1.16"
description = ""
authors = ["Melvin Strobl <melvin.strobl@kit.edu>", "Maja Franz <maja.franz@oth-regensburg.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
pennylane = "^0.38.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
devpi-client = "^7.0.3"
black = "^24.4.2"
pytest = "^8.2.2"
flake8 = "^7.1.1"
pre-commit = "^3.8.0"
coverage = "^7.6.1"
licensecheck = "^2024.3"
matplotlib = "^3.9.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.31"
mkdocstrings-python = "^1.10.7"
markdown-include = "^0.8.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "expensive: Tests that take a long time to run",
    "unittest: Tests with an assertion to check the output of a particular uni",
    "smoketest: Tests that just run a method and check if it not fails",
]
