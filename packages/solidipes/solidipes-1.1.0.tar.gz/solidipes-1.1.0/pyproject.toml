[tool.poetry]
name = "solidipes"
version = "1.1.0"
description = "Python package that aids the processes of curating, publishing, and sharing research data"
authors = [
	"Guillaume Anciaux <guillaume.anciaux@epfl.ch>",
	"Son Pham-Ba <son.phamba@epfl.ch>"
]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "solidipes"}]
homepage = "https://gitlab.com/groups/dcsm"
repository = "https://gitlab.com/solidipes/solidipes"
documentation = "https://solidipes.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = ">=3.9.12,<3.13"
solidipes-core-plugin = ">=0.0.6"
solidipes-solid-mech-plugin = ">=0.0.4"
panel = "1.3.0"
filetype = "^1.2.0"
pandas = ">=1.5.3"
openpyxl = "^3.1.1"
streamlit = "^1.37.0"
datasize = "^1.0.0"
ipydatawidgets = "4.3.2"
streamlit-js-eval = "^0.1.5"
scipy = ">=1.10.1"
sympy = ">=1.11.1"
requests = "^2.31.0"
pyyaml = "^6.0"
tqdm = "^4.65.0"
streamlit-option-menu = "^0.3.2"
argcomplete = "^3.0.5"
streamlit-ace = "^0.1.1"
markdown = "^3.4.3"
python-gitlab = "^3.14.0"
markdownify = "^0.11.6"
streamlit-quill = "^0.0.3"
streamlit-editable-list = "0.0.5"
zodb = "^6.0"
btrees = "^5.2"
lazy-loader = "^0.4"
nbformat = "^5.10.4"
traitlets = "5.2.0"
py-gnuplot = "^1.2.1"
streamlit-aggrid = "^1.0.5"
psycopg2-binary = "^2.9.9"
streamlit-scrollable-textbox = "^0.0.3"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.0.4"
build = ">=1.0.3,<2.0.0"
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
jupyter = "^1.0.0"
jupyterlab = "^3.6.1"
jupyterlab-widgets = "^3.0.5"
itkwidgets = "^0.32.5"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"
myst-parser = "^2.0.0"
pillow = "^9.4.0"
pixelmatch = "^0.3.0"
requests-mock = "^1.10.0"
git-changelog = "^1.0.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
pillow = "^9.5.0"
pixelmatch = "^0.3.0"
requests-mock = "^1.10.0"
poetry-plugin-export = "^1.8.0"
setuptools = "^70.3.0"
seleniumbase = "^4.29.9"

[tool.poetry.group.doc.dependencies]
urllib3 = "<2"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"
myst-parser = "^2.0.0"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
files = [
	"solidipes/__init__.py",
	"docs/conf.py"
]

[tool.poetry.scripts]
solidipes = "solidipes.scripts.main:main_PYTHON_ARGCOMPLETE_OK"

[tool.pytest.ini_options]
addopts = "--cov=solidipes --cov-report term-missing --cov-report xml --cov-report lcov:lcov.info"
testpaths = [
    "tests",
]

[tool.black]
line-length = 120
preview = true

[tool.isort]
line_length = 120
profile = "black"

[tool.codespell]
skip = 'poetry.lock,CHANGELOG.md,solidipes/utils/languages-iso-639-2.csv,solidipes/loaders/mime_types.py'
