[project]
name = "skyway-cloud"
version = "2.0.5"
authors = [
  { name="Trung Nguyen", email="ndactrung@gmail.com" },
]
description = "Skyway -- a Python package for bridging on-premises and cloud resources"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

dependencies = [
    "apache-libcloud>=3.8.0",
    "azure-common>=1.1.28",
    "azure-core>=1.30.1",
    "azure-identity>=1.16.0",
    "azure-mgmt-compute>=31.0.0",
    "azure-mgmt-core>=1.4.0",
    "azure-mgmt-network>=25.3.0",
    "azure-mgmt-resource>=23.1.1",
    "boto3>=1.34.101",
    "botocore>=1.34.101",
    "colorama",
    "globus-sdk",
    "google-api-core",
    "google-auth",
    "google-cloud-compute",
    "googleapis-common-protos",
    "jinja2",
    "numpy",
    "oci>=2.128.2",
    "pandas>=2.0.3",
    "PyMySQL>=1.1.0",
    "pyOpenSSL",
    "PyYAML",
    "streamlit>=1.35.0",
    "streamlit-autorefresh>=1.0.1",
    "tabulate",
 ]

[tool.setuptools]
package-dir = {"" = "src"}  # Specify that your packages are in the src/ folder

[tool.setuptools.data-files]
data = ["bin/*", "etc/accounts/*"]

[project.urls]
Homepage = "https://github.com/rcc-uchicago/skyway"
Issues = "https://github.com/rcc-uchicago/skyway/issues"
