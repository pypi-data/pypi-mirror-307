[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "eds_mod"
version = "0.0.9"
authors = [
  { name="Jonathan M Smith", email="jmsmith@quantum-curiosity.com" },
]
description = "A package for Data Science"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/laserchemist/code"
Issues = "https://github.com/laserchemist/code/issues"
