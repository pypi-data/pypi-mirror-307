[tool.poetry]
name = "pyrtz2"
version = "1.4.3"
description = "Automated analysis of AFM force curves and images via Python."
authors = ["Hoseyn Amiri <aamirihoseyn@gmail.com>"]
license = "file = \"LICENSE\""
readme = "README.md"

documentation = "https://www.youtube.com/@hoseynamiri"
repository = "https://github.com/HoseynAAmiri/pyrtz2"
homepage = "https://github.com/HoseynAAmiri"

[tool.poetry.dependencies]
python = "^3.11"
dash = "^2.17.1"
dash-bootstrap-components = "^1.6.0"
igor2 = "^0.5.8"
pandas = "^2.2.2"
pypdf2 = "^3.0.1"
scipy = "^1.14.0"
scikit-learn = "^1.5.0"
scikit-image = "^0.24.0"
opencv-python = "^4.10.0.84"
tqdm = "^4.66.4"
kaleido = "0.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
