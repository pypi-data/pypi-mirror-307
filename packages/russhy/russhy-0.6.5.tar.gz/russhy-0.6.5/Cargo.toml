[package]
name = "russhy"
version = "0.6.5"
edition = "2021"
authors = ["Nikhil Prabhu <nikhilprabhu98@gmail.com>"]
license = "MIT"
repository = "https://github.com/Bben01/russh"
keywords = ["pyo3", "python", "ssh"]

[badges]
maintenance = { status = "experimental" }

[lib]
crate-type = ["cdylib"]

[dependencies]
ssh2 = "0.9.4"

[dependencies.pyo3]
version = "0.22.3"
features = ["abi3-py37", "extension-module"]
