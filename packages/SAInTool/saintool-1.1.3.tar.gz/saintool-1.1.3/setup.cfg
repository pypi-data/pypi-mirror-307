[metadata]
name = SAInTool
description = SAInT: An Interactive Tool for Sensitivity Analysis In The Loop
author = Manuela Schuler
author_email = Manuela.Schuler@dfki.de
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/dfki-asr/c3di/SAInT
project_urls = 
	Source = https://github.com/dfki-asr/c3di/SAInT
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	numpy<2.0.0,>=1.26.0
	torch<=2.2.0
	fastai>=2.7.16
	matplotlib
	pandas
	seaborn
	scikit-learn
	typing
	joblib
	SALib
	lime
	xgboost
	shap
	dash
	dash-bootstrap-components
	kaleido
	ipython

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov src --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = src

[egg_info]
tag_build = 
tag_date = 0

