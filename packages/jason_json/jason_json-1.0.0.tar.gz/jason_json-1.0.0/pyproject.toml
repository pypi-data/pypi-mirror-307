[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.poetry]
authors = [
  "eggplants <w10776e8w@yahoo.co.jp>",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]
description = "Jason (https://jason.co.jp) JSON Builder"
keywords = [
  "json",
  "jason",
  "japanese",
  "scraping",
]
name = "jason_json"
packages = [
  { include = "jason_json" },
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/eggplants/jason-json"
version = "0"

[tool.poetry.dependencies]
python = ">=3.10,<4"
beautifulsoup4 = "^4.12.3"
typed-argument-parser = "^1.10.1"
types-beautifulsoup4 = "^4.12.0.20241020"
lxml = "^5.3.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.1.1"
pre-commit = ">=2.20,<5.0"
taskipy = "^1.10.3"
pytest = "^8.0.0"
pytest-cov = ">=4.1,<7.0"

[tool.poetry.scripts]
"jason-json" = "jason_json.main:main"
"jason.json" = "jason_json.main:main"

[tool.black]
line-length = 120
target-version = [
  'py310',
]

[tool.ruff]
line-length = 120

lint.select = [
  "ALL",
]
lint.ignore = [
  "D203",
  "D213",
]
lint.per-file-ignores."tests/test_*.py" = [
  "INP001", #  Add an `__init__.py`.
  "S101",   #    Use of assert detected
]
lint.allowed-confusables = [ "ï½ž" ]
lint.mccabe.max-complexity = 18
lint.pydocstyle.convention = "numpy"

[tool.isort]
profile = "black"

[tool.mypy]
pretty = true
python_version = "3.10"
show_error_codes = true
strict = true

[tool]

[tool.poetry-version-plugin]
source = "init"

[tool.taskipy.tasks]
test = "pytest --cov=jason_json --cov-report=term"
"test:ci" = "task test --cov-report=xml:cov.xml"
lint = "pre-commit run -a"
profile = "python -m cProfile"
