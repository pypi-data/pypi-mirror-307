[project]
name = "isomdoc"
version = "0.0.2"
authors = [
  { name="Lee Campbell", email="leecam@google.com" },
]
description = "A python module to create and verify ISO mdocs"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/leecam/pymdoc"
Repository = "https://github.com/leecam/pymdoc.git"
Issues = "https://github.com/leecam/pymdoc/issues"

[tool.setuptools.packages.find]
exclude = ["testdata"]