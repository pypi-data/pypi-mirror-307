[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sifty"
version = "1.0.5"
license = {file = "LICENSE.txt"}
description = "Sifty is a powerful, lightweight Python library designed for providing many different functions."
authors = [{name = "Sifty Developers"}]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
		'Development Status :: 3 - Alpha',
		'License :: OSI Approved :: MIT License',
    	'Intended Audience :: Developers',
    	'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3.10',
    	'Programming Language :: Python :: 3.11',
    	'Programming Language :: Python :: 3.12',
    	'Programming Language :: Python :: 3.13',	
	'Topic :: Software Development',
]
dependencies = [
	"typing"
]

[project.optional-dependencies]
dev = [
]

[project.urls]
source = "https://github.com/DevByEagle/sifty"
tracker = "https://github.com/DevByEagle/sifty/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sifty*"]