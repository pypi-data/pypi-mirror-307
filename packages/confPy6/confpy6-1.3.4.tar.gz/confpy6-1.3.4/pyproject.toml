[project]
name = "confPy6"
version = "1.3.4"
authors = [
  { name="Christoph Schmidt", email="cschmidt.fs@gmail.com" },
]
description = "A configuration handler using pyside6"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    'pyside6', 'rich', 'pyyaml'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/agentsmith29/confPy6"