[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chicoasen"
version = "0.1.0"
authors = [
    { name = "MArco", email = "mhernandezg2204@alumno.ipn.mx" },
]
description = "Una librerÃ­a Python para manejo de archivos y bases de datos PostgreSQL"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.0.0",
    "psycopg2-binary>=2.9.0",
    "ipython>=7.0.0",
]
[tool.hatch.build]
targets = { wheel = { packages = ["src/chicoasen"] } }

[project.urls]
"Homepage" = "https://github.com/CIDETECSI/chicoasen"