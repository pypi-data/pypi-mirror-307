[tool.poetry]
name = "matplotkit"
version = "0.1.2"
description = "A Python library for enhancing Matplotlib with additional features."
authors = ["SongshGeo <songshgeo@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
matplotlib = "~3"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.2.1"
allure-pytest = ">=2.13.0"
ipykernel = ">=6.21.2"
jupyterlab = ">=4.0,<5.0"
jupyterlab-execute-time = ">=2.3.1"
flake8 = ">=6.0.0"
isort = ">=5.12.0"
nbstripout = ">=0.6.1"
pydocstyle = ">=6.3.0"
pre-commit-hooks = ">=4.4.0"
snakeviz = ">=2.2.0"
tox = ">=4.12.1"
tox-gh-actions = ">=3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
