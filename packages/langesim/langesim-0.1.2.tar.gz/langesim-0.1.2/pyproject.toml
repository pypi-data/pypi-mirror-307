[tool.poetry]
name = "langesim"
version = "0.1.2"
description = "Langevin simulator of an overdamped brownian particle in an arbitrary time-dependent potential"
authors = ["Gabriel Tellez"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8, <3.13"
numpy = "^1.23.4"
numba = ">=0.56.4, <0.60.0"
cloudpickle = "^2.2.0"
scipy = "^1.9.3"
plotly = "^5.11.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
black = "^22.10.0"
ipykernel = "^6.17.0"
sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"
nbsphinx = "^0.8.10"
myst-nb = "^0.17.1"
coverage = "^6.5.0"
jupyter = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
