[tool.poetry]
name = "langesim"
version = "0.1.1"
description = "Langevin simulator of an overdamped brownian particle in an arbitrary time-dependent potential"
authors = ["Gabriel Tellez"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8, <3.11"
numpy = "^1.23.4"
numba = "^0.56.4"
cloudpickle = "^2.2.0"
scipy = "^1.9.3"
jupyter = "^1.0.0"
plotly = "^5.11.0"
pandas = "^1.5.2"
jupyterlab = "^3.5.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
black = "^22.10.0"
ipykernel = "^6.17.0"
sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"
nbsphinx = "^0.8.10"
myst-nb = "^0.17.1"
coverage = "^6.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
