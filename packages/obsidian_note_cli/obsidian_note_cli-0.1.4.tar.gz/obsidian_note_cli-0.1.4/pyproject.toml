[tool.poetry]
name = "obsidian_note_cli"
version = "0.1.4"
description = "CLI tool to save well-structured notes in Obsidian format"
authors = ["Guglielmo Celata <guglielmo.celata@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/guglielmo/obsidian_note_cli.git"
repository = "https://github.com/guglielmo/obsidian_note_cli.git"
keywords = [
    "cli",
    "note-taking",
    "obsidian",
    "markdown",
    "notes",
    "documentation",
    "frontmatter",
    "self-improvement",
    "knowledge-management",
    "zettelkasten",
    "productivity",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Text Processing :: Markup",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Software Development :: Libraries :: Python Modules",
]


[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"

[tool.poetry.scripts]
obsidian-note = "obsidian_note_cli.obsidian_note_cli:save_note"
