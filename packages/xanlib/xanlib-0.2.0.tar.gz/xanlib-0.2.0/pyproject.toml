[tool.poetry]
name = "xanlib"
version = "0.2.0"
description = "A library to handle the 3D data format XBF from the game Emperor: Battle for Dune."
authors = ["Lunaji <lunacyjay@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Lunaji/xanlib"

[tool.poetry.dependencies]
python = ">=3.10"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.3"
pytest-cov = ">=5.0.0"
pytest-xdist = ">=3.6.1"
pytest-mock = ">=3.14.0"
mypy = ">=1.13.0"
typeguard = ">=4.4.1"
ipython = ">=8.29.0"

[tool.poetry.group.examples]
optional = true

[tool.poetry.group.examples.dependencies]
pygame = ">=2.6.1"
numpy = ">=2.1.2"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
metadata = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
