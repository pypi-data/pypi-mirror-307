[metadata]
name = ewoksxrpd
version = attr: ewoksxrpd.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Data processing workflows for SAXS/WAXS
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrpd/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrpd/
	Documentation = https://ewoksxrpd.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoksapps/ewoksxrpd/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
keywords = 
	orange3 add-on,ewoks

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.7
install_requires = 
	numpy<2
	scipy
	silx >=1.1.0,!=2.1.0
	pyopencl
	pyfai >=2023.3
	numexpr !=2.8.6
	ewoksdata >=0.5.1
	ewoks[orange] >=0.1.2
	fabio
	h5py
	packaging
	importlib_metadata; python_version < "3.8"

[options.packages.find]
where = src

[options.extras_require]
online = 
	ewoksdata[online]
test = 
	pytest >=7
	matplotlib >=3.1
	pyqt5
dev = 
	%(test)s
	black >= 23
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	pydata_sphinx_theme < 0.15

[options.entry_points]
orange3.addon = 
	ewoksxrpd=orangecontrib.ewoksxrpd
orange.widgets = 
	XRPD=orangecontrib.ewoksxrpd
orange.canvas.help = 
	html-index=orangecontrib.ewoksxrpd:WIDGET_HELP_PATH
ewoks.tasks.class = 
	ewoksxrpd.tasks.*=ewoksxrpd

[options.package_data]
* = *.ows, *.png, *.svg

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs
	scraps/*

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

