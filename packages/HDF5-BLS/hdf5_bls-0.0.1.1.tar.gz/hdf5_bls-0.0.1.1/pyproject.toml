[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "HDF5_BLS"
version = "0.0.1.0001"
authors = [
  { name="Pierre Bouvet", email="pierre.bouvet@meduniwien.ac.at" },
]
description = "A package to convert Brillouin spectra to a HDF5 file"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/PierreBouvet/HDF5_BLS"
Issues = "https://github.com/PierreBouvet/HDF5_BLS/issues"

