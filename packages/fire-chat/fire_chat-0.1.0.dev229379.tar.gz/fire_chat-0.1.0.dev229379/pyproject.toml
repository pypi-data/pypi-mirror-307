[project]
name = "fire-chat"
version = "0.1.0.dev229379"
license = "Apache-2.0"
description = "A CLI tool to chat with LLM models including GPT and Claude."
readme = "README.md"
requires-python = ">=3.10"
keywords = [ "LLM", "cli", "chatGPT", "claude", "openai", "anthropic",]
classifiers = [ "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent", "Development Status :: 3 - Alpha", "Natural Language :: English",]
dependencies = [ "importlib-metadata>=8.2.0", "litellm>=1.44.5", "prompt-toolkit>=3.0.47", "pyyaml>=6.0.2", "rich>=13.7.1", "typing-extensions>=4.12.2", "xdg-base-dirs>=6.0.1", "pydantic>=2.8.2", "pydantic-collections>=0.6.0", "fsspec>=2024.6.1", "typer>=0.12.5", "typer-config>=1.4.0",]
[[project.authors]]
name = "Tiansu Yu"
email = "tiansu.yu@icloud.com"

[[project.authors]]
name = "Marco Lardera"
email = "larderamarco@hotmail.com"

[[project.authors]]
name = "Tadeas Fort"
email = "business@tadeasfort.com"

[[project.maintainers]]
name = "Tiansu Yu"
email = "tiansu.yu@icloud.com"

[[project.maintainers]]
name = "Tadeas Fort"
email = "business@tadeasfort.com"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/TiansuYu/fire-chat"
Issues = "https://github.com/TiansuYu/fire-chat/issues"
Repository = "https://github.com/TiansuYu/fire-chat"

[project.scripts]
fire-chat = "fire_chat.main:app"

[tool.uv]
dev-dependencies = [ "pre-commit", "toml>=0.10.2",]

[tool.ruff]
line-length = 120
