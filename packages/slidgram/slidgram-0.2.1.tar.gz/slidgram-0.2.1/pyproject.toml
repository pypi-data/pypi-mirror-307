[tool.poetry]
name = "slidgram"
version = "0.2.1"
description = "A Telegram/XMPP gateway"
authors = ["nicoco <nicoco@nicoco.fr>"]
homepage = "https://git.sr.ht/~nicoco/slidgram"
documentation = "https://slidge.im/slidgram"
readme = "README.md"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.poetry.dependencies]
python = "^3.11"
slidge-style-parser = "^0.1.8"
slidge = "^0.2.0beta0"
tgcrypto = "^1.2.5"
pyrofork = "^2.3.32"

[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^0.21.0"
black = "^23.3.0"
isort = "^5.12.0"
ruff = "^0.0.263"
mypy = "^1.2.0"
xmldiff = "^2.6.1"
pre-commit = "^3.2.2"
sphinx = "^6.2.1"
furo = "^2023.3.27"
sphinx-autoapi = "^3"
sphinx-argparse = "^0.4.0"
sphinx-mdinclude = "^0.5.3"
types-pillow = "^10.1.0.2"

[tool.poetry.group.dev.dependencies.slidge-dev-helpers]
git = "https://git.sr.ht/~nicoco/slidge-dev-helpers"
branch = "master"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
slidgram = "slidgram:main"

[tool.mypy]
files = ["slidgram"]
exclude = [
    "tests",
]
check_untyped_defs = true
strict = false

[tool.ruff]
line-length = 120
exclude = [
    "tests",
]

[tool.isort]
profile = "black"
skip = [
    "tests",
]
