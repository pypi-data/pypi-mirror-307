[tool.poetry]
name = "anjl"
version = "1.4.0"
description = "A neighbour-joining library for Python."
documentation = "https://github.com/alimanfoo/anjl"
repository = "https://github.com/alimanfoo/anjl"
authors = ["Alistair Miles <alimanfoo@googlemail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numba = ">=0.60.0"
numpy = "*"
pandas = "*"
plotly = "*"
numpydoc_decorator = "*"
packaging = "*"

# dev extras
pytest = "*"
pytest-xdist = "*"
jupyterlab = "*"
notebook = "*"
pre-commit = "*"
ruff = "*"
snakeviz = "*"
mypy = "*"
memory-profiler = "*"
zarr = "*"
scipy = "*"
tqdm = "*"
ipywidgets = "*"
ipykernel = "*"
pandas-stubs = "*"
profila = "*"
devtools = "*"

# Use the "extras" feature to allow testing with different versions
# of numpy via github actions.
[tool.poetry.extras]
dev = ["pytest", "pytest-xdist", "notebook", "jupyterlab", "pre-commit", "ruff", "snakeviz", "mypy", "memory-profiler", "zarr", "scipy", "tqdm", "ipywidgets", "ipykernel", "pandas-stubs", "profila", "devtools"]

# https://pypi.org/project/poetry-dynamic-versioning/
[tool.poetry-dynamic-versioning]
enable = false
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "plotly.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "numba"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "numpydoc_decorator"
ignore_missing_imports = true
