[metadata]
name = TinyAGI
version = 0.0.2
author = Sully Greene
description = A modular package for interacting with llama.cpp models via a server or CLI, supporting LoRA and JSON configurations.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SullyGreene/TinyAGI
project_urls = 
	Bug Tracker = https://github.com/SullyGreene/TinyAGI/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	llama-cpp-python>=0.1.48
	flask
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	tinyagi-server = tinyagi.server:run_server
	tinyagi-cli = tinyagi.cli:run_cli

[egg_info]
tag_build = 
tag_date = 0

