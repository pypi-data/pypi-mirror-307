[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_USERNAME"  # 패키지 이름
version = "0.1.0"                   # 버전
description = "An example Python package"  # 간단한 설명
readme = "README.md"               # README 파일 경로
license = {text = "MIT"}           # 라이센스 종류
authors = [{name = "jirlo0129"}]   # 작성자 이름
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

