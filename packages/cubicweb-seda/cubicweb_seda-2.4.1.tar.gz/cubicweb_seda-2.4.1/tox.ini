[tox]
envlist = py3, flake8, check-manifest, yamllint, black

[testenv]
deps =
  -rdev-requirements.txt
commands = {envpython} -m pytest {posargs:{toxinidir}/test}

[pytest]
python_files = *test_*.py
log_capture = false

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}


[testenv:flake8]
skip_install = true
basepython = python3
deps =
  flake8
commands = flake8 --show-source {posargs:{toxinidir}}

[testenv:flake8-jenkins]
skip_install = true
deps =
  flake8
commands = flake8 --show-source --exit-zero --show-source --output-file=code_quality.log {toxinidir}

[flake8]
format = pylint
ignore = W503, E203
max-line-length = 100
max-complexity = 12
exclude = doc/conf.py,cubicweb_seda/uiprops.py,cubicweb_seda/entities/generated.py,cubicweb_seda/views/uicfg.py,cubicweb_seda/schema/seda2.py,cubicweb_seda/migration/*,test/data/*,.tox/*


[testenv:make]
allowlist_externals =
  make
setenv =
    PYTHONHASHSEED = 0
commands = make -C cubicweb_seda {posargs}


[testenv:doc]
changedir = doc
deps =
  sphinx
commands = sphinx-build -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black .
