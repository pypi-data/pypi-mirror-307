[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tc-pysh"
dynamic = ["version"]
description = "Some utils for file manipulation scripts"
readme = "README.md"
license = "BSD-3-Clause"
authors = [
    { name = "Th√©o Cavignac", email = "theo.cavignac+dev@gmail.com" },
]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.7",
    "Topic :: Software Development :: User Interfaces",
]

[project.scripts]
pysh = "tc_pysh.__main__:main"

[project.urls]
Homepage = "https://git.sr.ht/~lattay/pysh"

[tool.hatch.version]
path = "tc_pysh/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/tc_pysh",
]
