<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisk Report</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header bar -->
    <header>
        Brisk Report - {{ timestamp }}
    </header>

    <!-- Summary Table -->
    <div class="summary-container">
        {{ summary_table|safe }}
     </div>

    <!-- Dataset sections -->
    <div class="section-container">
        {% for dataset in datasets %}
        <section class="dataset-section">
            <!-- <h2>{{ dataset.dataset_name }}</h2> -->
            <h2><a href="{{ dataset.dataset_name }}.html">{{ dataset.dataset_name }}</a></h2>
            <ul>
                {% for experiment_page in dataset.experiment_pages %}
                <li><a href="{{ experiment_page[1] }}.html">{{ experiment_page[0] }}</a></li>
                {% endfor %}
            </ul>
        </section>
        {% endfor %}
    </div>
</body>
</html>
