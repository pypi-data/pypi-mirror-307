[project]
name = "dl-a2t"
version = "0.0.1.1"
description = "Download audio from YouTube and transcribe it"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "openai-whisper>=20240930",
    "rich~=13.9.4",
    "typer-slim~=0.13.0",
    "yt-dlp~=2024.9.27",
]

[project.scripts]
dl-a2t = "dl_a2t.cli:app"

[tool.ruff]
preview = true
line-length = 200

[tool.ruff.lint]
extend-select = [
    "F",
    "I",
    "N",
    "W",
    "UP",
    "RUF",
    "FURB",
    "C4",
    "ARG",
    "PIE",
    "PTH",
    "RSE",
    "SIM",
    "SLF",
]

[tool.pdm.build]
includes = [
    "src/dl_a2t",
]

[tool.uv]
dev-dependencies = [
    "ruff~=0.6.9",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
