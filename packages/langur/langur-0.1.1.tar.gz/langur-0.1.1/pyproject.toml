[project]
name = "langur"
version = "0.1.1"
authors = [
    { name="Anders Lie", email="anders@langur.ai" },
]
description = "Langur makes it simple to build consistent, observable, and portable LLM agents"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "baml-py>=0.66.0",
    "cuid2>=2.0.1",
    "fs>=2.4.16",
    "ipykernel>=6.29.5",
    "ipysigma>=0.24.3",
    "nest-asyncio>=1.6.0",
    "networkx>=3.4.2",
    "pydantic>=2.9.2",
]

[tool.uv]
dev-dependencies = [
    "ipykernel>=6.29.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
"Homepage" = "https://github.com/anerli/langur"
"Discord" = "https://discord.gg/wSBSP56V7U"

[project.optional-dependencies]
langchain = [
    "langchain-community>=0.3.5",
    "langchain-core>=0.3.15",
]
