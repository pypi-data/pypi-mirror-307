[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "beam_frequency"
version = "0.0.2"
authors = [
  { name="Ronald Grefhorst", email="ronald@rgde.be" },
]
description = "A package to determine the harmonic frequencies of a continuous beam"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy"
]

[project.urls]
Homepage = "https://github.com/Grefron/pylaminate"
Issues = "https://github.com/Grefron/pylaminate/issues"