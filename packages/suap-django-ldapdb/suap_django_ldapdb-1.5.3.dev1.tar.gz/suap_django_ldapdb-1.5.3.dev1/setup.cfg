[metadata]
name = suap-django-ldapdb
version = 1.5.3.dev1
description = A fork from django-ldapdb
long_description = file: README.rst
keywords = django, ldap, database, ldapdb
url = https://github.com/ifrn-oficial/suap-django-ldapdb
author = Diego Saraiva
author_email = diegosaraiva@gmail.com
maintainer = Diego Saraiva
maintainer_email = diegosaraiva@gmail.com
license = BSD
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0
	Framework :: Django :: 5.1
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: System :: Systems Administration :: Authentication/Directory :: LDAP
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = false
packages = find:
include_package_data = true
python_requires = >=3.6
install_requires = 
	Django>=2.2
	python-ldap>=3.0
setup_requires = setuptools

[options.packages.find]
include = 
	ldapdb

[options.extras_require]
dev = 
	check-manifest
	flake8
	isort>=5.0.0
	tox
	factory_boy
	volatildap>=1.1.0
	wheel
	zest.releaser[recommended]

[bdist_wheel]
universal = true

[zest.releaser]
version-levels = 3

[distutils]
index-servers = pypi

[flake8]
max-line-length = 120
ignore = W503

[egg_info]
tag_build = 
tag_date = 0

