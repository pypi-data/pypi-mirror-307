[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = ["icecream>=2.1.3", "jinja2>=3.1.4", "marimo>=0.9.17"]

[project]
authors = [
  { email = "30631553+liblaf@users.noreply.github.com", name = "liblaf" },
]
dependencies = [
  "gitpython>=3.1.43",
  "jaxtyping>=0.2.34",
  "lazy-loader>=0.4",
  "loguru>=0.7.2",
  "pydantic-settings>=2.6.1",
  "pydantic>=2.9.2",
  "rich>=13.9.4",
  "ruamel-yaml>=0.18.6",
  "tomlkit>=0.13.2",
  "tqdm>=4.66.5",
  "ubelt>=1.3.6",
]
description = "Add your description here"
name = "liblaf-toolkit"
readme = "README.md"
requires-python = ">=3.11"
version = "0.0.1"

[project.optional-dependencies]
comet = ["comet-ml>=3.47.2"]
jax = ["jax>=0.4.35"]
numpy = ["numpy>=2.1.3"]
torch = ["torch>=2.5.1"]

[tool.hatch.build.targets.wheel]
packages = ["src/qtk"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv]
index-url = "https://pypi.org/simple"

[tool.uv.pip]
index-url = "https://pypi.org/simple"
