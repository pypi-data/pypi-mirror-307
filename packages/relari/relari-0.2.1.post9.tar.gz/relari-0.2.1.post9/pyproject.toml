[tool.poetry]
name = "relari"
version = "0.2.1post9"
description = "Relari cloud API and CLI"
authors = ["Pasquale Antonante <pasquale@relari.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9.0"
requests = "^2.31.0"
pyyaml = "^6.0.1"
python-dotenv = "^1.0.0"
click = "^8.1.7"
rich = "^13.7.1"
pydantic = "^2.7.1"

[tool.poetry.group.dev.dependencies]
black = "^24.1.1"
isort = "^5.13.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
relari-cli = "relari.__main__:cli"