[tool.poetry]
name = "restack_composio"
version = "0.0.15"
description = "Composio integration for Restack AI"
authors = [
    "Restack Team <service@restack.io>"
]
packages = [{ include = "restack_composio", from = "src" }]

readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^2.9.2"
restack_ai = "^0.0.28"
composio-core = "^0.5.37"
composio-openai = "^0.5.37"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
