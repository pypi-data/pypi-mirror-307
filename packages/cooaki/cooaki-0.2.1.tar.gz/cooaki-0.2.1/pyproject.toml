[project]
name = "cooaki"
dynamic = []
description = "Another Async Akinator API Wrapper"
authors = [
    { name = "student_2333", email = "lgc2333@126.com" },
]
dependencies = [
    "httpx>=0.27.0",
    "cookit[pyd]>=0.6.7",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"
version = "0.2.1"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/lgc2333/cooaki"

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "file"
path = "cooaki/__init__.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
