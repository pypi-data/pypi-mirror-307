[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pnb.mcl"
dynamic = ["version"]
authors = [
  { name="pnb plants & bytes GmbH", email = "info@plants-and-bytes.de" },
]
description = "Easy handling of domain models."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[tool.setuptools.dynamic]
version = {attr = "pnb.mcl.__version__"} 
