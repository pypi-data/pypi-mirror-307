[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentsys-swarm"
version = "0.1.0"
description = "A swarm-based agent system framework"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/lifsys/agentsys-swarm"
Repository = "https://github.com/lifsys/agentsys-swarm.git"
Documentation = "https://github.com/lifsys/agentsys-swarm#readme"
Issues = "https://github.com/lifsys/agentsys-swarm/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=0.9",
]

[tool.hatch.build.targets.wheel]
packages = ["src/agentsys_swarm"]