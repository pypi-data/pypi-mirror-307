    "llama-index-llms-anthropic>=0.3.9",
    "llama-index-llms-cerebras>=0.1.0",
    "llama-index-llms-gemini>=0.3.7",
    "llama-index-llms-groq>=0.2.0",
    "llama-index-llms-vertex>=0.3.7",
    "llama-index>=0.11.22",
    "llama-parse>=0.5.13",
    "markdown2>=2.5.1",
