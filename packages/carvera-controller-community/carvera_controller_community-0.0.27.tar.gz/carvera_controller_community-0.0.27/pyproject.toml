[tool.poetry]
name = "carvera-controller-community"
description = "Controller for the Carvera CNC"
version = "0.0.27" # version is managed in git
license = "GPL-2.0"
readme = "README.md"
packages = [{include = "carveracontroller"}, {include = "scripts"}]
authors = ["Carvera-Community"]

[tool.poetry.dependencies]
python = "<3.14,>=3.8"
Kivy = "^2.3.0"
pyserial = "^3.5"
pyquicklz = "^1.4.1"

[tool.poetry.scripts]
carvera-controller-community = "carveracontroller:__main__"

[tool.poetry.group.dev.dependencies]
pyinstaller = "^6.11.0"
pyinstaller-versionfile = "^2.1.1"
appimage-builder = "^1.1.0"
setuptools-scm = "^8.1.0"
ruamel-yaml = "^0.18.6"


[tool.poetry-dynamic-versioning]
enable = false
[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.setuptools_scm]
