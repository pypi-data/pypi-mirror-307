[project]
name = "example_package_yeojin"
version = "0.0.1"
authors = [
  { name="yeojin", email="hanyeojin38@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yeojin/sampleproject"
Issues = "https://github.com/yeojin/sampleproject/issues"

[build_system]
requires = ["hatchling"]
build_backend = "hatchling.build"
