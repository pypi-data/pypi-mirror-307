[tool.poetry]
name = "restack_ai"
version = "0.0.23"
description = "Restack AI library"
authors = [
    "Restack Team <service@restack.io>"
]
readme = "README.md"
packages = [{include = "restack_ai", from = "."}]
include = ["restack_ai/py.typed"]

[tool.poetry.dependencies]
python = "^3.9"
temporalio = "1.7.1"
pydantic = "2.9.2"
python-dotenv = "^0.19.0"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"
flake8 = "^4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"