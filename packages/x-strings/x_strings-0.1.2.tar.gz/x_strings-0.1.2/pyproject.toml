[tool.poetry]
name = "x-strings"
version = "0.1.2"
license = "MIT"
homepage = "https://github.com/gergelyk/xstrings/"
description = "Extend Python syntax by defining custom string prefix"
authors = ["Grzegorz Krason <grzegorz.krason@gmail.com>"]
readme = "README.md"
packages = [
    { include = "xstrings" },
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]


[tool.poetry.group.examples.dependencies]
deepl-translate = "^1.2.0"
wxpython = "^4.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
