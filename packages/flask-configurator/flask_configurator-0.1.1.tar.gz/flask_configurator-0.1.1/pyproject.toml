[tool.poetry]
name = "flask-configurator"
version = "0.1.1"
description = "Env and file based configuration for Flask"
authors = ["Maxime Bouroumeau-Fuseau <maxime.bouroumeau@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hyperflask/flask-configurator"
packages = [{include = "flask_configurator"}]

[tool.poetry.dependencies]
python = "^3.8"
python-dotenv = "^1.0.1"
flask = "^3.0.0"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
ruff = "^0.4.3"

[tool.ruff]
line-length = 100

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
