[project]
name = "tinymoss"
version = "0.0.17"
authors = [
  { name="xuwh", email="xuwhdev@gmail.com" },
]
description = "A ROS-like system called tiny moss"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "pika==1.3.2",
  "paho-mqtt==2.1.0"
  ]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://"
Issues = "https://"

# 构建后端，默认为 Hatchling
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"