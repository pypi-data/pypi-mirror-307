[tool.poetry]
name = "forgeapp-sdk"
version = "0.2.0"
description = "Forge python SDK"
authors = [
	"Rambo <rambo@forgeapp.io>",
	"Trey <trey@forgeapp.io>",
]
maintainers = [
	"Rambo <rambo@forgeapp.io>",
	"Trey <trey@forgeapp.io>",
]
readme = "README.md"
homepage = "https://forgeapp.io"
documentation = "https://docs.forgeapp.io/"
# repository = "https://github.com/interval/interval-py"
keywords = ["internal tool", "app", "ui", "ui builder"]

[tool.poe.tasks]
demo = { script = 'demos:main' }
test = "pytest -n auto --maxprocesses 8 --dist loadgroup"
check = "pyright"
lint = "pylint src/"
ruff = "ruff src/"
format = "black src/"
dump_schema = { script = 'forgeapp_sdk.io_schema:dump_all_methods' }

[tool.poetry.dependencies]
python = "^3.9"
websockets = "^10.1"
pydantic = "^1.9.0"
aiohttp = "^3.10.10"
aiodns = {version = "^3.0.0", optional = true}
typing-extensions = "^4.4.0"

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
pylint = "^2.12.2"
poethepoet = "^0.13.1"
aiodns = "^3.0.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.1"
pytest-xdist = "^3.1.0"
pytest-asyncio = "^0.18.2"
# pytest-playwright = "^0.5.2"
# playwright = "^1.47.0"
faker = "^16.4.0"
boto3 = "^1.26.51"

[tool.pyright]
exclude = [
	"**/node_modules",
	"**/__pycache__",
	"**/.venv",
	"examples",
	"releases",
]

[tool.ruff]
ignore = [
	"E501", # line length violations
	"E722", # bare except
	"E401", # multiple imports on same line
]

# Ignore import violations in all `__init__.py` files
[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401", "F403"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
