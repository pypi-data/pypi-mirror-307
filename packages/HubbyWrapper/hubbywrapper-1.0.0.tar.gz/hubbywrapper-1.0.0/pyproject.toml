[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HubbyWrapper"
version = "1.0.0"
description = "Hubby, a Python library for interacting with the GitHub API"
authors = [
    { name = "Webbrowser11", email = "terpstragraham@gmail.com" },
    { name = "w_h_at", email = "whatonscratch@gmail.com" }
]
readme = "README.md"
license = { text = "BSD-3-Clause" }
dependencies = []

keywords = ["GitHub", "API", "Python", "Hubby"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
