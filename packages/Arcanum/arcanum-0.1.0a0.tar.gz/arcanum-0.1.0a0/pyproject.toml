[project]
  name            = "Arcanum"
  version         = "0.1.0-alpha"
  requires-python = ">= 3.9"
  readme          = "README.md"
  license         = { text = "Apache-2.0" }
  description     = "A curated collection of Python utilities, carefully crafted to solve common development challenges."
  authors         = [{ name = "Alchemyst0x", email = "alchemyst@alchemyst.io" }]

  dependencies = ["python-dotenv>=1.0.1"]

  classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
  ]

  [project.scripts]
    "arc" = "arcanum:main"

[build-system]
  requires      = ["hatchling"]
  build-backend = "hatchling.build"

[tool.hatch.metadata]
  allow-direct-references = true

[tool.hatch.build.targets.wheel]
  packages = ["src/arcanum"]

[tool.rye]
  managed           = true
  generate-hashes   = true
  lock-with-sources = true

  dev-dependencies = [
    "codespell>=2.3.0",
    "coverage>=7.6.4",
    "devtools>=0.12.2",
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "pytest-cov>=5.0.0",
    "pytest>=8.3.3",
    "ruff>=0.7.1",
    "tox>=4.23.2",
  ]

[tool.uv.pip]
  compile-bytecode = true

[tool.codespell]
  builtin           = "clear,code,informal,rare,usage"
  ignore-words-list = "deque,deques,jupyter,keypair"

[tool.mypy]
  plugins              = ["pydantic.mypy"]
  no_implicit_optional = true
  show_column_numbers  = true
  show_error_codes     = true
  show_error_context   = true
  warn_redundant_casts = true
  warn_return_any      = false
  warn_unused_configs  = true
  warn_unused_ignores  = true

  [[tool.mypy.overrides]]
    module             = "tests.*"
    disable_error_code = "annotation-unchecked"

[tool.pydantic-mypy]
  init_typed                    = true
  init_forbid_extra             = true
  warn_required_dynamic_aliases = true

[tool.pytest.ini_options]
  addopts = "-s"
