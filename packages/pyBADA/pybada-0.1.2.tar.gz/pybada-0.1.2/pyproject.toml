[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyBADA"
version = "0.1.2"
authors = [
  { name="Henrich Glaser-Opitz", email="henrich.glaser-opitz@eurocontrol.int" }
]
description = "pyBADA"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)"
]
dependencies = [
  "scipy==1.11.3",
  "numpy==1.26.1",
  "pandas==2.2.3",
  "simplekml==1.3.6",
  "XlsxWriter==3.2.0"
]
license = { text = "EUPL-1.2" }

# Some additional deps not needed to run the package but to develop on it
# linter, formatter, to build the docs, ..
[project.optional-dependencies]
dev = ["black==23.9.1",
  "flake8==6.1.0",
  "sphinx-rtd-theme==2.0.0",
  "Sphinx==7.4.7",
  "pre-commit==3.8.0",
  "sphinx-gallery==0.17.1",
  "matplotlib==3.9.2",
  "folium==0.17.0"]

[project.urls]
"Homepage" = "https://github.com/eurocontrol/pybada"

[tool.black]
target-version = ['py312']
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | docs
  | dist
)/
'''

[tool.hatch.build.targets.wheel]
packages = ["src/pyBADA"]

[tool.hatch.build.targets.wheel.force-include]
"src/aircraft/BADA3/DUMMY" = "pyBADA/aircraft/BADA3/DUMMY"
"src/aircraft/BADA4/DUMMY" = "pyBADA/aircraft/BADA4/DUMMY"
"src/aircraft/BADAH/DUMMY" = "pyBADA/aircraft/BADAH/DUMMY"
"src/data" = "pyBADA/data"
