[metadata]
name = zksync2
description = ZKsync python client sdk
long_description = file: README.md
author = Danijel Radakovic
url = https://zksync.io
license = MIT

[options]
packages = find:
install_requires = 
	web3>=6.10.0
python_requires = >=3.8
setup_requires = 
	setuptools_scm >= v7.0.5

[options.extras_require]
test = 
	mypy >= 0.8

[options.packages.find]
include = 
	zksync2
	zksync2.*

[options.package_data]
zksync2.manage_contracts.contract_abi = 
	ContractDeployer.json
	IERC20.json
	IEthToken.json
	IL1Bridge.json
	IL2Bridge.json
	INonceHolder.json
	IPaymasterFlow.json
	IZkSync.json

[egg_info]
tag_build = 
tag_date = 0

