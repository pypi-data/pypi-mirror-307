aws_api_gateway_domain_name:
  terraform_module: "github.com/finisterra-io/terraform-aws-apigateway//modules/domain"
  terraform_module_version: "1.0.6"
  local_terraform_name: "terraform-aws-apigateway/modules/domain"
  target_resource_name: this
  name_field: domain_name
  joined_fields:
    regional_certificate_arn:
      sub_fields:
        - regional_certificate_arn
    certificate_arn:
      sub_fields:
        - certificate_arn
    ownership_verification_certificate_arn:
      sub_fields:
        - ownership_verification_certificate_arn
  fields:
    domain_name:
      field: domain_name
      type: string
    regional_certificate_arn:
      field: regional_certificate_arn
      type: string
    security_policy:
      field: security_policy
      type: string
    certificate_arn:
      field: certificate_arn
      type: string
    certificate_name:
      field: certificate_name
      type: string
    endpoint_configuration:
      field: endpoint_configuration
      type: list
    mutual_tls_authentication:
      field: mutual_tls_authentication
      type: list
    ownership_verification_certificate_arn:
      field: ownership_verification_certificate_arn
      type: string
    tags:
      field: tags
      type: map
