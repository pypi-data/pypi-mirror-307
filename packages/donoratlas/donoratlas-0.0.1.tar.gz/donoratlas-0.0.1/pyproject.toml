[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "donoratlas"
version = "0.0.1"
authors = [
  { name="DonorAtlas", email="aaron@donoratlas.com" },
]
maintainers = [
  { name="DonorAtlas", email="aaron@donoratlas.com" },
]
description = "DonorAtlas's helper library"
readme = "README.md"
license = { file="LICENSE.md" }
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "annotated-types==0.7.0",
    "asttokens==2.4.1",
    "click==8.1.7",
    "cloudpickle==3.1.0",
    "comm==0.2.2",
    "dask==2024.10.0",
    "dask-expr==1.1.16",
    "debugpy==1.8.7",
    "decorator==5.1.1",
    "executing==2.1.0",
    "fsspec==2024.10.0",
    "human-name-compare==0.4.1",
    "importlib_metadata==8.5.0",
    "inflect==7.4.0",
    "ipykernel==6.29.5",
    "ipython==8.29.0",
    "jedi==0.19.1",
    "jupyter_client==8.6.3",
    "jupyter_core==5.7.2",
    "locket==1.0.0",
    "matplotlib-inline==0.1.7",
    "more-itertools==10.5.0",
    "nameparser==1.1.3",
    "nest-asyncio==1.6.0",
    "nicknames==0.1.10",
    "numpy==2.1.3",
    "packaging==24.1",
    "pandas==2.2.3",
    "parso==0.8.4",
    "partd==1.4.2",
    "pexpect==4.9.0",
    "platformdirs==4.3.6",
    "postal==1.1.10",
    "prompt_toolkit==3.0.48",
    "psutil==6.1.0",
    "ptyprocess==0.7.0",
    "pure_eval==0.2.3",
    "pyarrow==18.0.0",
    "pydantic==2.9.2",
    "pydantic_core==2.23.4",
    "Pygments==2.18.0",
    "python-dateutil==2.9.0.post0",
    "pytz==2024.2",
    "PyYAML==6.0.2",
    "pyzmq==26.2.0",
    "RapidFuzz==3.10.0",
    "six==1.16.0",
    "stack-data==0.6.3",
    "swifter==1.4.0",
    "tabulate==0.9.0",
    "termcolor==2.5.0",
    "toolz==1.0.0",
    "tornado==6.4.1",
    "tqdm==4.67.0",
    "traitlets==5.14.3",
    "typeguard==4.4.1",
    "typing_extensions==4.12.2",
    "tzdata==2024.2",
    "wcwidth==0.2.13",
    "zipp==3.20.2",
]

[project.urls]
Homepage = "https://github.com/DonorAtlas/DonorAtlas"