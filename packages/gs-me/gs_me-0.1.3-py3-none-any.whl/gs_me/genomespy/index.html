<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GenomeSpy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External resources -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@genome-spy/app@0.56.x/dist/style.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@genome-spy/app@0.56.x/dist/index.js"
      defer
    ></script>

    <!-- Application logic -->
    <script type="module" defer>
      async function drawPlot(path) {
        const response = await fetch(path);
        const spec_data = await response.json();

        if ("bookmarks" in spec_data) {
          const bookmarks_path = path.replace("spec.json", "bookmarks.json");
          spec_data.bookmarks.remote.url = bookmarks_path;
        }

        if ("purity" in spec_data) setPurity(spec_data.purity);
        if ("ploidy" in spec_data) setPloidy(spec_data.ploidy);

        console.log(spec_data);
        const container = document.querySelector(".container");
        window.GSAPI = await genomeSpyApp.embed(container, spec_data);
      }

      function setPurity(purity) {
        document.querySelector("#purity").innerText = purity;
      }

      function setPloidy(ploidy) {
        document.querySelector("#ploidy").innerText = ploidy;
      }

      window.addEventListener("load", async () => {
        console.log("Page loaded");
        const selector = document.querySelector("#order-selector");

        if (selector) {
          selector.addEventListener("change", async function() {
            const path = this.value;
            console.log(path);
            await window.GSAPI.finalize();
            window.GSAPI = null;

            const container = document.querySelector(".container");
            container.innerHTML = "";
            const newContainer = document.createElement('div');
            newContainer.className = 'container';
            container.parentNode.replaceChild(newContainer, container);

            await drawPlot(path);
          });

          const first_path = document.querySelector("#order-selector option:first-child").value;
          await drawPlot(first_path);
        }
      });
    </script>

    <!-- Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f0f0f0;
        position: relative;
      }

      .container {
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
      }

      .selector-container {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 10px;
      }

      .selector-container p {
        color: white;
        font-family: sans-serif;
      }

      .selector-container p:has(span:empty) {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="selector-container">
      <select id="order-selector" title="Select item">
        <!-- Options will be inserted here -->
      </select>
      <p>Purity: <span id="purity"></span></p>
      <p>Ploidy: <span id="ploidy"></span></p>
    </div>
    <div class="container"></div>
  </body>
</html>
