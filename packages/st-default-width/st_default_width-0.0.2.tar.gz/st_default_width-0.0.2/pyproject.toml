[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "st_default_width"
version = "0.0.2"
authors = [
    { name = "Edwin Saavedra C.", email = "esaavedrac@u.northwestern.edu" },
]
description = "Make use_container_width always True"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/edsaac/st_default_width"
Issues = "https://github.com/edsaac/st_default_width/issues"
