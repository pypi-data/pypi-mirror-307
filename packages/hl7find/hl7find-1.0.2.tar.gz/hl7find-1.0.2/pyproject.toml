[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hl7find"
version = "1.0.2"
authors = [
  { name="Max Warnock", email="maxjwarnock@gmail.com" },
]
description = "An easy to use HL7 v2 parsing library based on typical hl7 notiation (e.g. PID.3.1)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mwarnock/hl7find"
Issues = "https://github.com/mwarnock/hl7find/issues"