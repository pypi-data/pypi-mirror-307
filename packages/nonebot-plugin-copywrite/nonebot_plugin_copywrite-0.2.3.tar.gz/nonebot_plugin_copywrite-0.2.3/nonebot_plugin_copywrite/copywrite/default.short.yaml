  - 你说得对，但是《原神》是由米哈游自主研发的一款全新开放世界冒险游戏。游戏发生在一个被称作「提瓦特」的幻想世界，在这里，被神选中的人将被授予「神之眼」，导引元素之力。玩家将扮演一位名为「旅行者」的神秘角色，在自由的旅行中邂逅性格各异、能力独特的同伴们，和他们一起击败强敌，找回失散的亲人——同时，逐步发掘「原神」的真相。
  - 你说得对，但是范畴论是由数学家艾伦·爱德华·贝克创立的一门全新数学理论。理论研究在一个被称作「数学结构」的抽象世界中，被逻辑选中的人将被授予「范畴」，导引结构之力。学者们将扮演一位名为「探索者」的神秘角色，在自由的探索中邂逅性质各异、结构独特的范畴们，和他们一起解析复杂关系，揭示隐藏的联系——同时，逐步发掘「范畴论」的真相。
