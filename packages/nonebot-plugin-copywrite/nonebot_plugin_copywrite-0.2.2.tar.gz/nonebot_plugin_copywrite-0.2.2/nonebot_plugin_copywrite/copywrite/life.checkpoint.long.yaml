表白:
  examples:
    - |
      我向心仪的对象表白，却遭到了拒绝！我可是人工智能领域的资深研究者啊！从深度学习、深度学习、强化学习到自然语言处理、生成模型、计算机视觉、自动驾驶、智能机器人我无一不精。自从我踏入AI领域以来，我研读过的论文从Hopfield、Hinton、LeCun、Bengio到何恺明、吴恩达、李飞飞、周志华，这些顶尖学者的研究成果我早已烂熟于心。对于深度学习框架，如PyTorch、TensorFlow、MindSpore、PaddlePaddle，我也都能够熟练使用。你知道的，我对于CNN、RNN、LSTM、 GAN、Transformer、GPT、以及最新的Mamba模型的理解之深，连那些顶会上的大牛都时常赞叹我见解独到，甚至有人说我的观点比那些经典论文还要深刻。结果呢，她居然对我不感兴趣？
      在我面前装什么清高？有个情敌拿着几本《高等数学》《大学物理》装模作样，我轻蔑地一笑，谁不知道这些是入门读物？我读的可是《深度学习》（花书），《机器学习》（西瓜书)，《PRML》（模式识别与机器学习），《深度强化学习：原理与实践》，《统计学习方法》，《神经网络与机器学习》哪本不是 AI 界的经典巨著？那些科普作家还在谈什么梯度下降、反向传播、交叉熵损失、过拟合？这些早在我研究本科毕设的时候就烂熟于心了。什么 ANN、RNN、CNN、Transformer、GPT、BERT，这些模型在我眼里也不过是 AI 基础知识罢了。更不用说 LSTM、GRU、GAN、VAE、SOM，这些网络和架构早就是我的手下工具。
      我如此博学多才，理论和实践功底深厚，为什么她就不喜欢我呢难道我研究的神经网络结构不够前沿？从 Transformer到Mamba，从大模型到具身智能，这些前沿的方向我无一不涉猎。难道是我的数据集不够大？可我用的都是SA-1B、The Pile、JFT-3B那样的大规模数据集。还是我发的论文不够顶？确实，我承认我没有发在 Nature 和 Science，但我的CVPR， ICLR和 ICML论文难道还不够证明我的实力？还是我外表不够帅？我确实不是那种颜值爆表的，但你凭什么要求我长得帅？难道这个世界上，长得不够帅、但有着牛逼的理论和出色的编程能力就成了负担？这世道怎么就成了这样，科研成果和深刻的思想竟然比不过一个好看的外表！
    - |
      我向心仪的对象表白，却遭到了拒绝！我可是物理学界的资深研究者啊！从经典力学、量子力学、相对论到热力学、光学、电磁学、粒子物理、弦理论，无一不精。自从我踏入物理领域以来，研读的文献从牛顿、麦克斯韦、狄拉克、费曼到爱因斯坦、薛定谔、玻尔、霍金，这些大牛的研究成果我早已烂熟于心。对于实验设备，从原子钟、粒子加速器、核磁共振到量子计算机、激光干涉仪、天体望远镜，我也都能够熟练使用。你知道的，我对霍尔反常效应、引力波、能量涨落模型、狄拉克海、暗物质、量子场论的理解之深，连顶会上那些诺奖得主都时常赞叹我见解独到，有人甚至说我的见解比那些经典学著还要通透。结果呢？她居然对我毫无兴趣？
      在我面前装什么学术冷艳？有个情敌抱着几本《普通物理学》《大学数学》摆出一副学术姿态，我轻蔑地一笑，谁不知道这些是入门教材？我读的可是《费曼物理学讲义》，《量子力学导论》，《弦论》，《热力学与统计物理》，《场论》，《粒子物理学导论》，哪本不是物理学界的经典巨作？那些科普作家还在谈什么牛顿三大定律、光的波粒二象性、狭义相对论？这些早在我大一就已经倒背如流了。什么电磁场方程、量子态叠加、狄拉克方程、引力波探测、超弦理论，这些在我眼里也不过是物理基础知识罢了。更不用说玻尔模型、狄拉克符号、费米子、玻色子、Kerr黑洞，这些概念早就是我的手下工具。
      我如此博学多才，理论和实验技能深厚，为什么她就是不喜欢我呢？难道我研究的弦理论不够实用？从黑洞热力学到多维弦论，从暗物质探测到霍金辐射，这些前沿方向我无一不涉猎。难道是我的实验数据不够硬核？可我手头的数据可是来自LHC（大型强子对撞机）、LIGO（激光干涉引力波天文台），那可是国际顶尖实验装置的数据集啊。还是我发表的论文不够顶？确实，我承认我还没发在 Nature 和 Science 上，但我在 Physical Review Letters ,Nature Physics 和 Journal of High Energy Physics 发的论文难道还不足以证明我的实力？还是我外表不够帅？我确实不是颜值界的强者，但你凭什么要求我长得帅？难道这个世界上，长得不够帅、但有扎实的理论和卓越的实验能力就成了负担？这世道怎么就成了这样，科学发现和深刻的思想竟然比不过一张好看的脸！
