第一个被抓:
  examples:
    - |
      林冲是第一个被抓的，当时林冲接到通知要给高太尉看刀，他兴冲冲的刚进院子时，他的朋友鲁智深即被留在院外。林冲感到事情有些不大对头，但也没在意。当林冲走进白虎节堂时，专门对付他的二十多个公人立即走了过来。
      二十个公人在走廊里把他扭住的时候，林教头惊慌失措，一边大声说“我是来给太尉看刀的，你们要干什么？”一边拳打脚踢，拼命进行反抗。高太尉的公人个个身手不凡，林冲很快就被行动小组制服了，被扭着双臂押到了开封府里。
      在开封府衙里，等待他的滕府尹把“逮捕决定”念了一遍。还没等府尹念完，林冲突然大吼一声，挣脱两个公人的扭缚，向五六米远地方的陆虞候猛扑过去。林教头当过兵，练过武，一旦扑过去，打伤了太尉府虞候，这还了得？陆谦久经官场，不慌不忙的冷眼看着林冲的疯狂举动。
      在这千钧一发之际，一旁的董超薛霸反应迅速，猛冲上去把林冲扑倒，死死地把他摁住，给他戴上了枷锁。在抓捕林冲的过程中，林冲的头是唯一被戴上枷锁的部位。林冲被捕后，对他的头到底砍不砍的问题，讨论也是最激烈的。
    - |
      痞老板是第一个被抓的，当时痞老板接到通知要讨论蟹堡王的秘方，他刚进蟹堡王时，他的电脑老婆即被留在门外。痞老板感到事情有些不大对头，但也没在意。当他快走进蟹老板的办公室时，专门对付他的章鱼哥立即走了过来。
      几名蟹堡王员工在办公室里把他扭住的时候，痞老板惊慌失措，一边大声说“我是来讨论秘方的，你们要干什么?"一边拳打脚踢，拼命进行反抗。蟹堡王员工个个身手不凡，痞老板很快就被他们制服，被扭着双臂押到了蟹堡王办公室。
      在蟹堡王办公室里，等待他的蟹老板把“决定”念了一遍。还没等蟹老板念完，痞老板突然大吼一声，挣脱员工的扭缚，向五六步远地方的章鱼哥猛扑过去。章鱼哥是蟹堡王的得力助手，痞老板一旦扑过去，打伤了章鱼哥，这还了得？蟹老板久经沙场，不慌不忙地冷眼看着痞老板的疯狂举动。
      在这千钧一发之际，一旁的海绵宝宝反应迅速，猛冲上去把痞老板扑倒，死死地把他摁住，给他捆了起来。在抓捕海之霸的成员过程中，痞老板是唯一被判监禁的人。痞老板被捕后，对他的监管也最严格的。
